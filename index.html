<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <title>Neon Snake - New skins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="game-body">
    <header>
        <div class="header-left">
            <img src="logo.png" alt="Logo" class="logo-img">
            <h1>NEON SNAKE</h1>
        </div>
        <div class="stats">SCORE: <span id="score">0</span> &nbsp;|&nbsp; BEST: <span id="high">0</span></div>
    </header>

    <div id="game-container">
        <canvas id="c"></canvas>
        <div id="ui-layer">
            <div class="menu-box">
                <div class="menu-title" id="menu-text">READY?</div>
                <input type="text" id="username" class="user-input" placeholder="YOUR USERNAME..." maxlength="15">
                
                <button class="cheat-btn" id="cheat-btn" onclick="applyCheats()">Cheats Mode</button>
                <div class="speed-selector">
                    <button class="speed-btn" data-speed="slow">SLOW</button>
                    <button class="speed-btn" data-speed="normal">NORMAL</button>
                    <button class="speed-btn" data-speed="hard">HARD</button>
                    <button class="speed-btn" data-speed="impossible">IMPOSSIBLE</button>
                </div>
                
                <button class="shop-btn" onclick="toggleShop('snake-shop')">SNAKE SKINS <span>▼</span></button>
                <div id="snake-shop" class="shop-content scroll-enabled"><div class="skin-grid" id="snake-grid"></div></div>
                
                <button class="shop-btn" onclick="toggleShop('ball-shop')">BALL COLORS <span>▼</span></button>
                <div id="ball-shop" class="shop-content"><div class="skin-grid" id="ball-grid"></div></div>
                
                <button class="btn" id="start-btn">START GAME</button>
                <div class="menu-controls-hint">[<b>WASD</b>] Move &nbsp;•&nbsp; [<b>R/Space</b>] Restart<br>[<b>Q</b>] Exit to Google</div>
            </div>
        </div>
    </div>

    <footer>HAPPY BIRTHDAY SANJIT</footer>
    <script src="script.js"></script>
</body>
</html>
