<!doctype html>
<html lang="en">
<head>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-M79X9PGL');</script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script defer src="/_vercel/speed-insights/script.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    
    <title>Neon Snake - New skins</title>
    
    </head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M79X9PGL"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    
    <header>
        <div class="header-left">
            <img src="logo.png" alt="Logo" class="logo-img">
            <h1>NEON SNAKE</h1>
        </div>
        <div class="stats" id="stats-bar">SCORE: <span id="score">0</span> &nbsp;|&nbsp; BEST: <span id="high">0</span></div>
    </header>

    <div id="game-container">
        <canvas id="c"></canvas>
        
        <div id="ui-layer">
            <div class="menu-box">
                <div class="menu-title" id="menu-text">READY?</div>
                <input type="text" id="username" class="user-input" placeholder="YOUR USERNAME..." maxlength="15">
                
                <button class="cheat-btn" id="cheat-btn" onclick="applyCheats()">Cheats Mode</button>
                
                <span class="mode-label">SELECT PLAYERS:</span>
                <div class="mode-selector">
                    <button class="speed-btn" id="mode-1p" onclick="setPlayers(1)">1 PLAYER</button>
                    <button class="speed-btn active" id="mode-2p" onclick="setPlayers(2)">2 PLAYERS</button>
                </div>

                <span class="mode-label">DIFFICULTY:</span>
                <div class="speed-selector">
                    <button class="speed-btn" data-speed="slow">SLOW</button>
                    <button class="speed-btn" data-speed="normal">NORMAL</button>
                    <button class="speed-btn active" data-speed="hard">HARD</button>
                    <button class="speed-btn" data-speed="impossible">IMPOSSIBLE</button>
                </div>
                
                <button class="shop-btn" id="btn-p1-skin" onclick="toggleShop('snake-shop')">P1 SKIN <span>▼</span></button>
                <div id="snake-shop" class="shop-content"><div class="skin-grid" id="snake-grid"></div></div>

                <button class="shop-btn" id="btn-p2-skin" onclick="toggleShop('snake-shop-2')">P2 SKINS <span>▼</span></button>
                <div id="snake-shop-2" class="shop-content"><div class="skin-grid" id="snake-grid-2"></div></div>
                
                <button class="shop-btn" onclick="toggleShop('ball-shop')">BALL COLORS <span>▼</span></button>
                <div id="ball-shop" class="shop-content"><div class="skin-grid" id="ball-grid"></div></div>

                <button class="btn" id="start-btn" onclick="startGame()">START GAME</button>

                <div class="menu-controls-hint">
                    <span id="hint-1p" style="display:none;">[<b>WASD</b>] Move</span>
                    <span id="hint-2p">P1 [<b>WASD</b>] &nbsp;•&nbsp; P2 [<b>ARROWS</b>]</span>
                    <br>[<b>R/Space</b>] Restart • [<b>Q</b>] Exit to Google
                </div>
            </div>
        </div>
    </div>

    <footer>HAPPY BIRTHDAY SANJIT</footer>

    </body>
</html>
