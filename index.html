<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Neon Snake</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">

    <style>
        :root {
            --bg: #050505;
            --grid: #333333;
            --primary: #00ffcc;
            --accent: #ff00ff;
            --text: #ffffff;
            --ui-bg: rgba(0, 0, 0, 0.85);
        }

        html, body { height: 100%; margin: 0; overflow: hidden; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            border-bottom: 1px solid #333;
            z-index: 10;
        }
        h1 { font-size: 20px; margin: 0; color: var(--primary); text-shadow: 0 0 10px var(--primary); }
        .stats { font-family: monospace; font-size: 16px; color: #ccc; }

        #game-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        canvas { display: block; background: #0a0a0a; }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.7);
            z-index: 20;
        }
        #ui-layer.hidden { display: none; }
        
        .menu-box {
            text-align: center;
            background: var(--ui-bg);
            padding: 40px;
            border: 1px solid var(--primary);
            border-radius: 12px;
        }
        
        .speed-selector { margin: 15px 0; display: flex; justify-content: center; gap: 10px; }
        .speed-btn {
            background: transparent; color: #888; border: 1px solid #444;
            padding: 5px 10px; cursor: pointer; border-radius: 4px;
        }
        .speed-btn.active { color: var(--primary); border-color: var(--primary); }

        .btn {
            background: var(--primary); color: #000; border: none;
            padding: 12px 24px; font-weight: bold; border-radius: 4px; cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>NEON SNAKE</h1>
        <div class="stats">SCORE: <span id="score">0</span> &nbsp;|&nbsp; HIGH: <span id="high">0</span></div>
    </header>

    <div id="game-container">
        <canvas id="c"></canvas>
        <div id="ui-layer">
            <div class="menu-box">
                <h2 id="menu-text">READY?</h2>
                <div id="final-score" style="display:none; margin-bottom:10px;"></div>
                <div class="speed-selector">
                    <button class="speed-btn" onclick="setSpeed('slow', this)">SLOW</button>
                    <button class="speed-btn" onclick="setSpeed('normal', this)">NORMAL</button>
                    <button class="speed-btn active" onclick="setSpeed('hard', this)">HARD</button>
                </div>
                <button class="btn" onclick="startGame()">PLAY</button>
            </div>
        </div>
    </div>

<script>
const CONFIG = {
    cols: 30, rows: 20,
    speeds: {
        slow: { base: 6, boost: 0.1, max: 12 },
        normal: { base: 8, boost: 0.15, max: 18 },
        hard: { base: 10, boost: 0.2, max: 25 }
    },
    currentMode: 'hard'
};

const state = {
    snake: [], dir: {x:1, y:0}, nextDir: [], food: {x:0, y:0},
    score: 0, highScore: parseInt(localStorage.getItem('snake_hi') || '0'),
    gameOver: true, lastTime: 0, accumTime: 0
};

const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const highEl = document.getElementById('high');
highEl.textContent = state.highScore;

function setSpeed(mode, btn) {
    CONFIG.currentMode = mode;
    document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
}

function resize() {
    const size = Math.min((window.innerWidth-40)/CONFIG.cols, (window.innerHeight-150)/CONFIG.rows);
    CONFIG.cellSize = Math.floor(size);
    canvas.width = CONFIG.cols * CONFIG.cellSize;
    canvas.height = CONFIG.rows * CONFIG.cellSize;
}
window.onresize = resize;
resize();

function startGame() {
    state.snake = [{x:5, y:10}, {x:4, y:10}, {x:3, y:10}];
    state.dir = {x:1, y:0};
    state.nextDir = [];
    state.score = 0;
    scoreEl.textContent = '0';
    state.gameOver = false;
    spawnFood();
    document.getElementById('ui-layer').classList.add('hidden');
    state.lastTime = performance.now();
    requestAnimationFrame(loop);
}

function spawnFood() {
    state.food = {
        x: Math.floor(Math.random() * CONFIG.cols),
        y: Math.floor(Math.random() * CONFIG.rows)
    };
}

window.onkeydown = e => {
    const k = e.key.toLowerCase();
    if (k === 'r') startGame();
    let d = null;
    if (k === 'arrowup' || k === 'w') d = {x:0, y:-1};
    if (k === 'arrowdown' || k === 's') d = {x:0, y:1};
    if (k === 'arrowleft' || k === 'a') d = {x:-1, y:0};
    if (k === 'arrowright' || k === 'd') d = {x:1, y:0};
    if (d && (d.x !== -state.dir.x || d.y !== -state.dir.y)) state.nextDir = d;
};

function update() {
    if (state.nextDir) { state.dir = state.nextDir; state.nextDir = null; }
    const head = { x: state.snake[0].x + state.dir.x, y: state.snake[0].y + state.dir.y };
    
    if (head.x < 0 || head.x >= CONFIG.cols || head.y < 0 || head.y >= CONFIG.rows || 
        state.snake.some(s => s.x === head.x && s.y === head.y)) {
        state.gameOver = true;
        if (state.score > state.highScore) {
            state.highScore = state.score;
            localStorage.setItem('snake_hi', state.highScore);
            highEl.textContent = state.highScore;
        }
        document.getElementById('ui-layer').classList.remove('hidden');
        document.getElementById('menu-text').textContent = "GAME OVER";
        return;
    }

    state.snake.unshift(head);
    if (head.x === state.food.x && head.y === state.food.y) {
        state.score++;
        scoreEl.textContent = state.score;
        spawnFood();
    } else {
        state.snake.pop();
    }
}

function loop(t) {
    if (state.gameOver) return;
    const dt = t - state.lastTime;
    state.lastTime = t;
    state.accumTime += dt;

    const p = CONFIG.speeds[CONFIG.currentMode];
    const step = 1000 / Math.min(p.max, p.base + (state.score * p.boost));

    while (state.accumTime >= step) {
        update();
        state.accumTime -= step;
    }

    ctx.fillStyle = '#0a0a0a';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    
    // Draw Food
    ctx.fillStyle = '#ff00ff';
    ctx.fillRect(state.food.x * CONFIG.cellSize, state.food.y * CONFIG.cellSize, CONFIG.cellSize-1, CONFIG.cellSize-1);

    // Draw Snake
    state.snake.forEach((s, i) => {
        ctx.fillStyle = i === 0 ? '#00ffcc' : '#00bfa5';
        ctx.fillRect(s.x * CONFIG.cellSize, s.y * CONFIG.cellSize, CONFIG.cellSize-1, CONFIG.cellSize-1);
    });

    requestAnimationFrame(loop);
}
</script>
</body>
</html>
