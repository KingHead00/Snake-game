<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Neon Snake</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <meta property="og:image" content="logo.png">

    <style>
        :root {
            --bg: #050505;
            --grid: #333333;
            --primary: #00ffcc;
            --accent: #ff00ff;
            --text: #ffffff;
            --ui-bg: rgba(0, 0, 0, 0.85);
        }

        html, body { height: 100%; margin: 0; overflow: hidden; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-user-select: none;
        }

        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, #111, #050505);
            border-bottom: 1px solid #333;
            z-index: 10;
        }
        h1 { font-size: 20px; margin: 0; letter-spacing: 1px; color: var(--primary); text-shadow: 0 0 10px var(--primary); }
        .stats { font-family: monospace; font-size: 16px; color: #ccc; }
        .stats span { color: #fff; font-weight: bold; }

        #game-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        canvas {
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
            transition: opacity 0.3s;
            z-index: 20;
        }
        #ui-layer.hidden { opacity: 0; pointer-events: none; }
        
        .menu-box {
            text-align: center;
            background: var(--ui-bg);
            padding: 40px;
            border: 1px solid #333;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.1);
            max-width: 300px;
        }
        .menu-title { font-size: 32px; margin-bottom: 10px; font-weight: 800; color: var(--primary); }
        
        .speed-selector {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .speed-btn {
            background: transparent;
            color: #888;
            border: 1px solid #444;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .speed-btn.active {
            color: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
        }

        .btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.1s, box-shadow 0.2s;
            text-transform: uppercase;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--primary); }
        
        .controls-hint {
            margin-top: 20px;
            font-size: 13px;
            color: #888;
            line-height: 1.6;
        }
        .key {
            display: inline-block;
            background: #333;
            padding: 2px 6px;
            border-radius: 4px;
            color: #fff;
            font-family: monospace;
            border-bottom: 2px solid #111;
        }

        footer { padding: 10px; text-align: center; font-size: 12px; color: #555; background: #080808; }
    </style>
</head>
<body>

    <header>
        <h1>NEON SNAKE</h1>
        <div class="stats">SCORE: <span id="score">0</span> &nbsp;|&nbsp; HIGH: <span id="high">0</span></div>
    </header>

    <div id="game-container">
        <canvas id="c"></canvas>
        <div id="ui-layer">
            <div class="menu-box">
                <div class="menu-title" id="menu-text">READY?</div>
                <div id="final-score" style="display:none; margin-bottom:10px; color:#ccc;"></div>
                
                <div class="speed-selector">
                    <button class="speed-btn" data-speed="slow">SLOW</button>
                    <button class="speed-btn" data-speed="normal">NORMAL</button>
                    <button class="speed-btn active" data-speed="hard">HARD</button>
                </div>

                <button class="btn" id="start-btn">PLAY</button>
                <div class="controls-hint">
                    <span class="key">WASD</span> or <span class="key">Arrows</span> to Move<br>
                    <span class="key">R</span> to Reset Game
                </div>
            </div>
        </div>
    </div>

    <footer>Designed for Speed & Style</footer>

<script>
const CONFIG = {
    cols: 31,
    rows: 15,          
    cellSize: 0,        
    speeds: {
        slow: { base: 6, boost: 0.1, max: 12 },
        normal: { base: 8, boost: 0.15, max: 18 },
        hard: { base: 10, boost: 0.2, max: 25 } 
    },
    currentMode: 'hard',
    colors: {
        snakeHead: '#00ffcc',
        snakeBody: '#00bfa5',
        food: '#ff00ff',
        grid: '#333333',
        bg: '#0a0a0a'
    }
};

const state = {
    snake: [],
    dir: {x:1, y:0},
    nextDir: [],        
    food: {x:0, y:0},
    particles: [],
    score: 0,
    highScore: parseInt(localStorage.getItem('neon_snake_high') || '0'),
    lastTime: 0,
    accumTime: 0,
    gameOver: true,
    shake: 0
};

const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d', { alpha: false });
const uiLayer = document.getElementById('ui-layer');
const startBtn = document.getElementById('start-btn');
const menuText = document.getElementById('menu-text');
const scoreEl = document.getElementById('score');
const highEl = document.getElementById('high');
const finalScoreEl = document.getElementById('final-score');
const speedBtns = document.querySelectorAll('.speed-btn');

highEl.textContent = state.highScore;

function resize() {
    const container = document.getElementById('game-container');
    const availW = container.clientWidth - 40;
    const availH = container.clientHeight - 40;
    const rawSize = Math.min(availW / CONFIG.cols, availH / CONFIG.rows);
    CONFIG.cellSize = Math.floor(rawSize);
    canvas.width = CONFIG.cols * CONFIG.cellSize;
    canvas.height = CONFIG.rows * CONFIG.cellSize;
}
window.addEventListener('resize', resize);
resize();

window.addEventListener('keydown', e => {
    const key = e.key.toLowerCase();
    if (key === 'r') { startGame(); return; }
    if (state.gameOver) return;

    let newDir = null;
    if (key === 'arrowup' || key === 'w') newDir = {x:0, y:-1};
    if (key === 'arrowdown' || key === 's') newDir = {x:0, y:1};
    if (key === 'arrowleft' || key === 'a') newDir = {x:-1, y:0};
    if (key === 'arrowright' || key === 'd') newDir = {x:1, y:0};

    if (newDir) {
        if (state.nextDir.length < 2) {
            const lastQueued = state.nextDir.length > 0 ? state.nextDir[state.nextDir.length-1] : state.dir;
            if (lastQueued.x !== -newDir.x && lastQueued.y !== -newDir.y) {
                state.nextDir.push(newDir);
            }
        }
    }
});

speedBtns.forEach(btn => {
    btn.addEventListener('click', () => {
        speedBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        CONFIG.currentMode = btn.dataset.speed;
    });
});

startBtn.addEventListener('click', startGame);

function initGame() {
    state.snake = [{x: 8, y: 7}, {x: 7, y: 7}, {x: 6, y: 7}];
    state.dir = {x: 1, y: 0};
    state.nextDir = [];
    state.score = 0;
    state.particles = [];
    state.shake = 0;
    scoreEl.textContent = '0';
    spawnFood();
}

function startGame() {
    menuText.textContent = "READY?";
    finalScoreEl.style.display = 'none';
    startBtn.textContent = "PLAY";
    initGame();
    state.gameOver = false;
    state.lastTime = performance.now();
    state.accumTime = 0;
    uiLayer.classList.add('hidden');
    requestAnimationFrame(loop);
}

function spawnFood() {
    let valid = false;
    while (!valid) {
        state.food.x = Math.floor(Math.random() * CONFIG.cols);
        state.food.y = Math.floor(Math.random() * CONFIG.rows);
        valid = !state.snake.some(p => p.x === state.food.x && p.y === state.food.y);
    }
}

function triggerGameOver() {
    state.gameOver = true;
    state.shake = 15;
    if (state.score > state.highScore) {
        state.highScore = state.score;
        localStorage.setItem('neon_snake_high', state.highScore);
        highEl.textContent = state.highScore;
    }
    setTimeout(() => {
        if(state.gameOver) {
            menuText.textContent = "GAME OVER";
            finalScoreEl.textContent = "Score: " + state.score;
            finalScoreEl.style.display = 'block';
            startBtn.textContent = "TRY AGAIN";
            uiLayer.classList.remove('hidden');
        }
    }, 500);
}

function update() {
    if (state.nextDir.length > 0) state.dir = state.nextDir.shift();
    const head = state.snake[0];
    const nextX = head.x + state.dir.x;
    const nextY = head.y + state.dir.y;

    if (nextX < 0 || nextX >= CONFIG.cols || nextY < 0 || nextY >= CONFIG.rows ||
        state.snake.some(p => p.x === nextX && p.y === nextY)) {
        triggerGameOver();
        return;
    }

    state.snake.unshift({x: nextX, y: nextY});
    if (nextX === state.food.x && nextY === state.food.y) {
        state.score++;
        scoreEl.textContent = state.score;
        createExplosion(nextX, nextY, CONFIG.colors.food);
        spawnFood();
    } else {
        state.snake.pop();
    }
}

function createExplosion(x, y, color) {
    for (let i = 0; i < 12; i++) {
        state.particles.push({
            x: x * CONFIG.cellSize + CONFIG.cellSize/2,
            y: y * CONFIG.cellSize + CONFIG.cellSize/2,
            vx: (Math.random() - 0.5) * 8,
            vy: (Math.random() - 0.5) * 8,
            life: 1.0,
            color: color
        });
    }
}

function drawRoundedRect(ctx, x, y, width, height, radius) {
    ctx.beginPath();
    ctx.moveTo(x + radius, y);
    ctx.lineTo(x + width - radius, y);
    ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
    ctx.lineTo(x + width, y + height - radius);
    ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
    ctx.lineTo(x + radius, y + height);
    ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
    ctx.lineTo(x, y + radius);
    ctx.quadraticCurveTo(x, y, x + radius, y);
    ctx.closePath();
    ctx.fill();
}

function render() {
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    if (state.shake > 0) {
        ctx.translate((Math.random() - 0.5) * state.shake, (Math.random() - 0.5) * state.shake);
        state.shake *= 0.9;
    }
    ctx.fillStyle = CONFIG.colors.bg;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = CONFIG.colors.grid;
    ctx.lineWidth = 1;
    ctx.beginPath();
    for(let x=0; x<=canvas.width; x+=CONFIG.cellSize) { ctx.moveTo(x,0); ctx.lineTo(x, canvas.height); }
    for(let y=0; y<=canvas.height; y+=CONFIG.cellSize) { ctx.moveTo(0,y); ctx.lineTo(canvas.width, y); }
    ctx.stroke();

    const pulse = 1 + Math.sin(performance.now() / 200) * 0.1;
    ctx.fillStyle = CONFIG.colors.food;
    ctx.shadowColor = CONFIG.colors.food;
    ctx.shadowBlur = 15;
    ctx.beginPath();
    ctx.arc(state.food.x * CONFIG.cellSize + CONFIG.cellSize/2, state.food.y * CONFIG.cellSize + CONFIG.cellSize/2, (CONFIG.cellSize/2.5) * pulse, 0, Math.PI*2);
    ctx.fill();
    ctx.shadowBlur = 0;

    state.snake.forEach((seg, i) => {
        let size = CONFIG.cellSize - 2;
        if (i === 0) {
            ctx.fillStyle = CONFIG.colors.snakeHead;
            ctx.shadowBlur = 10;
            ctx.shadowColor = CONFIG.colors.snakeHead;
            drawRoundedRect(ctx, seg.x * CONFIG.cellSize + 1, seg.y * CONFIG.cellSize + 1, size, size, 8);
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#000';
            const eyeOff = size/4;
            let ex1 = seg.x * CONFIG.cellSize + size - eyeOff, ey1 = seg.y * CONFIG.cellSize + eyeOff;
            let ex2 = seg.x * CONFIG.cellSize + size - eyeOff, ey2 = seg.y * CONFIG.cellSize + size - eyeOff;
            if (state.dir.x === -1) { ex1 = seg.x * CONFIG.cellSize + eyeOff; ex2 = seg.x * CONFIG.cellSize + eyeOff; }
            if (state.dir.y === -1) { ex1 = seg.x * CONFIG.cellSize + eyeOff; ey1 = seg.y * CONFIG.cellSize + eyeOff; ex2 = seg.x * CONFIG.cellSize + size - eyeOff; ey2 = seg.y * CONFIG.cellSize + eyeOff; }
            if (state.dir.y === 1)  { ex1 = seg.x * CONFIG.cellSize + eyeOff; ey1 = seg.y * CONFIG.cellSize + size - eyeOff; ex2 = seg.x * CONFIG.cellSize + size - eyeOff; ey2 = seg.y * CONFIG.cellSize + size - eyeOff; }
            ctx.beginPath(); ctx.arc(ex1, ey1, size/8, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(ex2, ey2, size/8, 0, Math.PI*2); ctx.fill();
        } else {
            ctx.fillStyle = CONFIG.colors.snakeBody;
            drawRoundedRect(ctx, seg.x * CONFIG.cellSize + 1, seg.y * CONFIG.cellSize + 1, size, size, 4);
        }
    });

    state.particles.forEach((p, i) => {
        p.x += p.vx; p.y += p.vy; p.life -= 0.05;
        if (p.life > 0) {
            ctx.globalAlpha = p.life;
            ctx.fillStyle = p.color;
            ctx.beginPath(); ctx.arc(p.x, p.y, CONFIG.cellSize/6, 0, Math.PI*2); ctx.fill();
        } else { state.particles.splice(i, 1); }
    });
    ctx.globalAlpha = 1.0;
}

function loop(now) {
    const dt = now - state.lastTime;
    state.lastTime = now;
    state.accumTime += dt;
    const profile = CONFIG.speeds[CONFIG.currentMode];
    const stepTime = 1000 / Math.min(profile.max, profile.base + (state.score * profile.boost));
    while (state.accumTime >= stepTime) {
        if (!state.gameOver) update();
        state.accumTime -= stepTime;
    }
    render();
    if (!state.gameOver || state.shake > 0.1 || state.particles.length > 0) requestAnimationFrame(loop);
}
</script>
</body>
</html>
