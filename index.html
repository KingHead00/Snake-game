<!DOCTYPE html>
<html lang="en">
<head>

    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-M79X9PGL');</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake - New skins</title>
    <style>
        body {
            background-color: #050505;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin-bottom: 10px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffcc;
        }
        .stats {
            font-size: 18px;
        }
        canvas {
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            background-color: #000;
        }
        .footer {
            margin-top: 15px;
            font-size: 10px;
            color: #444;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M79X9PGL"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <div class="header">
        <div class="logo">SN NEON SNAKE</div>
        <div class="stats">SCORE: <span id="score">0</span> | BEST: <span id="best">37</span></div>
    </div>

    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <div class="footer">HAPPY BIRTHDAY SANJIT</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        let score = 0;
        let gridSize = 20;
        let snake = [{x: 160, y: 200}, {x: 140, y: 200}, {x: 120, y: 200}];
        let dx = gridSize;
        let dy = 0;
        let food = {x: 400, y: 100};

        function main() {
            if (didGameEnd()) return;
            setTimeout(function onTick() {
                clearCanvas();
                drawFood();
                advanceSnake();
                drawSnake();
                main();
            }, 100);
        }

        function clearCanvas() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid lines
            ctx.strokeStyle = "#111";
            for(let i=0; i<canvas.width; i+=gridSize) {
                ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,canvas.height); ctx.stroke();
            }
            for(let i=0; i<canvas.height; i+=gridSize) {
                ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(canvas.width,i); ctx.stroke();
            }
        }

        function drawSnake() {
            snake.forEach((part, index) => {
                // Neon Red Skin
                ctx.fillStyle = index === 0 ? "#ff0055" : "#990033";
                ctx.shadowBlur = 15;
                ctx.shadowColor = "#ff0055";
                ctx.fillRect(part.x, part.y, gridSize - 2, gridSize - 2);
                ctx.shadowBlur = 0;

                // Eyes for the head
                if(index === 0) {
                    ctx.fillStyle = "black";
                    ctx.fillRect(part.x + 12, part.y + 4, 3, 3);
                    ctx.fillRect(part.x + 12, part.y + 12, 3, 3);
                }
            });
        }

        function advanceSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 1;
                scoreElement.innerHTML = score;
                createFood();
            } else {
                snake.pop();
            }
        }

        function didGameEnd() {
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            const hitLeft = snake[0].x < 0;
            const hitRight = snake[0].x > canvas.width - gridSize;
            const hitTop = snake[0].y < 0;
            const hitBottom = snake[0].y > canvas.height - gridSize;
            return hitLeft || hitRight || hitTop || hitBottom;
        }

        function createFood() {
            food.x = Math.floor(Math.random() * (canvas.width/gridSize)) * gridSize;
            food.y = Math.floor(Math.random() * (canvas.height/gridSize)) * gridSize;
        }

        function drawFood() {
            ctx.fillStyle = "#ff9900";
            ctx.shadowBlur = 20;
            ctx.shadowColor = "#ff9900";
            ctx.beginPath();
            ctx.arc(food.x + gridSize/2, food.y + gridSize/2, 6, 0, 2 * Math.PI);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        document.addEventListener("keydown", changeDirection);

        function changeDirection(event) {
            const LEFT_KEY = 37; const RIGHT_KEY = 39; const UP_KEY = 38; const DOWN_KEY = 40;
            const keyPressed = event.keyCode;
            if (keyPressed === LEFT_KEY && dx === 0) { dx = -gridSize; dy = 0; }
            if (keyPressed === UP_KEY && dy === 0) { dx = 0; dy = -gridSize; }
            if (keyPressed === RIGHT_KEY && dx === 0) { dx = gridSize; dy = 0; }
            if (keyPressed === DOWN_KEY && dy === 0) { dx = 0; dy = gridSize; }
        }

        main();
    </script>
</body>
</html>
