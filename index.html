<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Neon Snake - Focused Edition</title>
    
    <style>
        :root {
            --bg: #050505;
            --grid: #333333;
            --primary: #00ffcc;
            --text: #ffffff;
            --ui-bg: rgba(0, 0, 0, 0.95);
            --danger: #ff0044;
        }

        html, body { height: 100%; margin: 0; overflow: hidden; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        header {
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: #111; border-bottom: 1px solid #333; z-index: 10;
        }
        h1 { font-size: 20px; margin: 0; color: var(--primary); text-shadow: 0 0 10px var(--primary); }
        .stats { font-family: monospace; font-size: 16px; color: #ccc; }

        #game-container {
            flex: 1; position: relative; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        canvas {
            background: #000; display: block; border: 3px solid #fff; border-radius: 4px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4); transition: transform 0.1s ease-out;
        }

        canvas.pulse { transform: scale(1.025); box-shadow: 0 0 50px #fff, inset 0 0 25px #fff; }
        canvas.death-pulse { animation: deathGlowRed 1.2s ease-out forwards; }

        @keyframes deathGlowRed {
            0% { box-shadow: 0 0 80px var(--danger), inset 0 0 40px var(--danger); border-color: var(--danger); transform: scale(1.04); }
            100% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.4); border-color: #ffffff; transform: scale(1); }
        }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            transition: opacity 0.3s; z-index: 20;
        }
        #ui-layer.hidden { opacity: 0; pointer-events: none; }
        
        .menu-box {
            text-align: center; background: var(--ui-bg); padding: 25px;
            border: 1px solid #444; border-radius: 12px; width: 320px;
        }
        .menu-title { font-size: 28px; margin-bottom: 15px; color: var(--primary); font-weight: 800; }
        
        .user-input-container { margin: 15px 0; }
        #username-in {
            background: #000; border: 1px solid #444; color: var(--primary);
            padding: 10px; border-radius: 4px; text-align: center;
            font-family: inherit; width: 85%; outline: none; font-weight: bold;
        }
        #username-in:focus { border-color: var(--primary); }

        .btn { background: var(--primary); color: #000; border: none; padding: 12px; font-size: 18px; font-weight: bold; border-radius: 4px; cursor: pointer; margin-top: 15px; width: 100%; }
        
        .speed-selector { margin: 15px 0; display: flex; justify-content: center; gap: 8px; }
        .speed-btn { background: transparent; color: #888; border: 1px solid #444; padding: 5px 10px; font-size: 11px; cursor: pointer; border-radius: 4px; }
        .speed-btn.active { color: var(--primary); border-color: var(--primary); }
        
        footer { padding: 8px; text-align: center; font-size: 11px; color: #444; background: #080808; }
        .hint-text { font-size: 10px; color: #555; margin-top: 10px; letter-spacing: 0.5px; }
    </style>
</head>
<body>

    <header>
        <h1>NEON SNAKE</h1>
        <div class="stats">SCORE: <span id="score">0</span> &nbsp;|&nbsp; WALLET: <span id="high">0</span></div>
    </header>

    <div id="game-container">
        <canvas id="c"></canvas>
        <div id="ui-layer">
            <div class="menu-box">
                <div class="menu-title" id="menu-text">READY?</div>
                
                <div class="user-input-container">
                    <input type="text" id="username-in" placeholder="YOUR NAME" maxlength="12">
                </div>

                <div class="speed-selector">
                    <button class="speed-btn" data-speed="slow">SLOW</button>
                    <button class="speed-btn" data-speed="normal">NORMAL</button>
                    <button class="speed-btn active" data-speed="hard">HARD</button>
                </div>

                <button class="btn" id="start-btn">PLAY</button>
                <div class="hint-text">R TO RESTART | Q TO QUICK EXIT</div>
            </div>
        </div>
    </div>

    <footer>HAPPY BIRTHDAY SANJIT</footer>

<script>
const state = {
    snake: [], dir: {x:1, y:0}, nextDir: [], food: {x:0, y:0},
    score: 0,
    wallet: parseInt(localStorage.getItem('neon_wallet') || '0'),
    username: localStorage.getItem('neon_user') || 'ANON',
    lastTime: 0, accumTime: 0, gameOver: true, shake: 0, deathTimer: null
};

const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d', { alpha: false });
const highEl = document.getElementById('high');
const userIn = document.getElementById('username-in');

highEl.textContent = state.wallet;
userIn.value = state.username;

userIn.oninput = (e) => {
    state.username = e.target.value.toUpperCase() || 'ANON';
    localStorage.setItem('neon_user', state.username);
};

function triggerPulse(type = 'ball') {
    canvas.classList.remove('pulse', 'death-pulse');
    void canvas.offsetWidth; 
    if (type === 'ball') {
        canvas.classList.add('pulse');
        setTimeout(() => canvas.classList.remove('pulse'), 150);
    } else {
        canvas.classList.add('death-pulse');
    }
}

const CONFIG = {
    cols: 31, rows: 15, cellSize: 20,
    speeds: { 
        slow: { base: 6, boost: 0.1, max: 12 }, 
        normal: { base: 8, boost: 0.15, max: 18 }, 
        hard: { base: 13, boost: 0.3, max: 30 } 
    },
    currentMode: 'hard'
};

function resize() {
    const container = document.getElementById('game-container');
    const rawSize = Math.min((container.clientWidth-60)/CONFIG.cols, (container.clientHeight-60)/CONFIG.rows);
    CONFIG.cellSize = Math.floor(rawSize);
    canvas.width = CONFIG.cols * CONFIG.cellSize;
    canvas.height = CONFIG.rows * CONFIG.cellSize;
}
window.addEventListener('resize', resize);
resize();

function spawnFood() {
    state.food = { x: Math.floor(Math.random()*CONFIG.cols), y: Math.floor(Math.random()*CONFIG.rows) };
    if (state.snake.some(p => p.x === state.food.x && p.y === state.food.y)) spawnFood();
}

function startGame() {
    userIn.blur();
    clearTimeout(state.deathTimer);
    canvas.classList.remove('pulse', 'death-pulse');
    state.snake = [{x:8, y:7}, {x:7, y:7}, {x:6, y:7}];
    state.dir = {x:1, y:0}; state.nextDir = []; state.score = 0;
    document.getElementById('score').textContent = '0';
    spawnFood();
    state.gameOver = false;
    state.lastTime = performance.now();
    document.getElementById('ui-layer').classList.add('hidden');
    requestAnimationFrame(loop);
}

window.addEventListener('keydown', e => {
    const k = e.key.toLowerCase();
    if (document.activeElement === userIn) return;
    if (k === 'q') { window.location.href = "https://www.google.com"; return; }
    if (k === 'r' || (k === ' ' && state.gameOver)) { startGame(); return; }
    if (state.gameOver) return;
    
    let nD = null;
    if (k === 'w' || k === 'arrowup') nD = {x:0, y:-1};
    if (k === 's' || k === 'arrowdown') nD = {x:0, y:1};
    if (k === 'a' || k === 'arrowleft') nD = {x:-1, y:0};
    if (k === 'd' || k === 'arrowright') nD = {x:1, y:0};
    
    if (nD && state.nextDir.length < 2) {
        const last = state.nextDir.length > 0 ? state.nextDir[state.nextDir.length-1] : state.dir;
        if (nD.x !== -last.x || nD.y !== -last.y) state.nextDir.push(nD);
    }
});

function update() {
    if (state.nextDir.length > 0) state.dir = state.nextDir.shift();
    const head = { x: state.snake[0].x + state.dir.x, y: state.snake[0].y + state.dir.y };
    
    if (head.x < 0 || head.x >= CONFIG.cols || head.y < 0 || head.y >= CONFIG.rows || state.snake.some(p => p.x === head.x && p.y === head.y)) {
        state.gameOver = true; state.shake = 15; triggerPulse('death'); 
        state.wallet += state.score;
        localStorage.setItem('neon_wallet', state.wallet);
        state.deathTimer = setTimeout(() => {
            document.getElementById('menu-text').textContent = "CRASHED!";
            document.getElementById('high').textContent = state.wallet;
            document.getElementById('ui-layer').classList.remove('hidden');
        }, 800);
        return;
    }

    state.snake.unshift(head);
    if (head.x === state.food.x && head.y === state.food.y) {
        state.score++; 
        document.getElementById('score').textContent = state.score;
        triggerPulse('ball'); spawnFood();
    } else state.snake.pop();
}

function render(now) {
    ctx.setTransform(1,0,0,1,0,0);
    if (state.shake > 0) { ctx.translate((Math.random()-0.5)*state.shake, (Math.random()-0.5)*state.shake); state.shake *= 0.9; }
    ctx.fillStyle = '#0a0a0a'; ctx.fillRect(0,0,canvas.width,canvas.height);
    
    // Breathing Ball
    const ballPulse = 0.95 + Math.sin(now / 150) * 0.15;
    ctx.fillStyle = '#ff00ff'; ctx.shadowBlur = 15; ctx.shadowColor = '#ff00ff';
    ctx.beginPath(); 
    ctx.arc(state.food.x*CONFIG.cellSize+CONFIG.cellSize/2, state.food.y*CONFIG.cellSize+CONFIG.cellSize/2, (CONFIG.cellSize/2.5) * ballPulse, 0, Math.PI*2); 
    ctx.fill();
    ctx.shadowBlur = 0;

    // Snake
    state.snake.forEach((seg, i) => {
        ctx.fillStyle = i === 0 ? '#00ffcc' : '#00bfa5';
        if(i===0) { ctx.shadowBlur = 10; ctx.shadowColor = '#00ffcc'; }
        ctx.fillRect(seg.x*CONFIG.cellSize+1, seg.y*CONFIG.cellSize+1, CONFIG.cellSize-2, CONFIG.cellSize-2);
        ctx.shadowBlur = 0;
        
        // Eyes
        if(i===0) {
            ctx.fillStyle='#000';
            const sz=CONFIG.cellSize-2; const off=sz/4;
            let ex1 = seg.x*CONFIG.cellSize+sz-off, ey1 = seg.y*CONFIG.cellSize+off;
            let ex2 = seg.x*CONFIG.cellSize+sz-off, ey2 = seg.y*CONFIG.cellSize+sz-off;
            if(state.dir.x===-1){ ex1-=sz/2; ex2-=sz/2; }
            if(state.dir.y===-1){ ey1=seg.y*CONFIG.cellSize+off; ey2=ey1; ex1=seg.x*CONFIG.cellSize+off; ex2=seg.x*CONFIG.cellSize+sz-off; }
            if(state.dir.y===1){ ey1=seg.y*CONFIG.cellSize+sz-off; ey2=ey1; ex1=seg.x*CONFIG.cellSize+off; ex2=seg.x*CONFIG.cellSize+sz-off; }
            ctx.beginPath(); ctx.arc(ex1,ey1,sz/8,0,Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(ex2,ey2,sz/8,0,Math.PI*2); ctx.fill();
        }
    });
}

function loop(now) {
    const dt = now - state.lastTime; state.lastTime = now; state.accumTime += dt;
    const p = CONFIG.speeds[CONFIG.currentMode];
    const step = 1000 / Math.min(p.max, p.base + (state.score * p.boost));
    while (state.accumTime >= step) { if (!state.gameOver) update(); state.accumTime -= step; }
    render(now);
    if (!state.gameOver || state.shake > 0.1) requestAnimationFrame(loop);
}

document.querySelectorAll('.speed-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active'); CONFIG.currentMode = btn.dataset.speed;
    });
});
document.getElementById('start-btn').onclick = startGame;
</script>
</body>
</html>
