<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Neon Snake - New skins</title>
    
    <style>
        :root {
            --bg: #050505;
            --grid: #333333; /* Brightened Grid Variable */
            --primary: #00ffcc;
            --text: #ffffff;
            --ui-bg: rgba(0, 0, 0, 0.95);
            --danger: #ff0044;
        }

        html, body { height: 100%; margin: 0; overflow: hidden; background: var(--bg); }
        body {
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0a0a0a;
            border-bottom: 1px solid #222;
            z-index: 10;
        }

        .header-left { display: flex; align-items: center; gap: 15px; }

        .logo-box {
            width: 26px; height: 26px;
            border: 2px solid var(--primary);
            border-radius: 6px;
            position: relative;
            box-shadow: 0 0 10px var(--primary);
            animation: logoPulse 2s infinite ease-in-out;
        }
        
        @keyframes logoPulse {
            0%, 100% { opacity: 1; transform: scale(1); filter: brightness(1); }
            50% { opacity: 0.8; transform: scale(1.1); filter: brightness(1.3); }
        }

        h1 { font-size: 20px; margin: 0; color: var(--primary); text-shadow: 0 0 10px var(--primary); letter-spacing: 1px; }
        .stats { font-family: 'Courier New', monospace; font-size: 16px; color: #888; font-weight: bold; }
        #score, #high { color: #fff; }

        #game-container {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 10px;
        }

        canvas {
            background: #000;
            display: block;
            border: 5px solid #ffffff; 
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        canvas.pulse { animation: flashWhite 0.4s ease-out forwards; }
        @keyframes flashWhite {
            0% { transform: scale(1.01); border-color: #fff; box-shadow: 0 0 40px rgba(255,255,255,0.6); }
            100% { transform: scale(1); border-color: #fff; }
        }
        canvas.death-pulse { animation: deathGlowRed 0.8s ease-out forwards; }
        @keyframes deathGlowRed {
            0% { box-shadow: 0 0 60px var(--danger); border-color: var(--danger); transform: scale(1.01); }
            100% { transform: scale(1); border-color: #ffffff; }
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            transition: opacity 0.3s; z-index: 20;
        }
        #ui-layer.hidden { opacity: 0; pointer-events: none; }
        
        .menu-box {
            text-align: center; background: var(--ui-bg); padding: 35px;
            border: 1px solid #333; border-radius: 20px; width: 340px;
            max-height: 85vh; overflow-y: auto;
            scrollbar-width: none;
        }

        .menu-title { font-size: 32px; font-weight: 900; color: var(--primary); margin-bottom: 20px; text-transform: uppercase; }
        
        .cheat-btn {
            background: linear-gradient(45deg, #ff0000, #ff8800, #ffff00, #00ff00, #0000ff, #8b00ff);
            background-size: 400% 400%;
            animation: rainbowShift 4s linear infinite;
            border: none; color: white; padding: 12px; width: 100%; border-radius: 10px;
            font-weight: 900; font-size: 14px; cursor: pointer; text-transform: uppercase; margin-bottom: 15px;
        }
        .cheat-btn.active { filter: brightness(0.6); pointer-events: none; opacity: 0.8; }
        @keyframes rainbowShift { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

        .btn { background: var(--primary); color: #000; border: none; padding: 16px; font-size: 20px; font-weight: 800; border-radius: 10px; cursor: pointer; margin-top: 15px; width: 100%; transition: 0.2s; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px var(--primary); }

        .shop-btn { background: #111; color: #fff; border: 1px solid #333; padding: 14px; width: 100%; margin-top: 12px; cursor: pointer; border-radius: 10px; font-weight: bold; display: flex; justify-content: space-between; }
        .shop-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; background: #000; }
        .shop-content.open { max-height: 400px; border: 1px solid #333; border-top: none; padding-bottom: 10px; }
        
        .skin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .skin-card { background: #0a0a0a; border: 1px solid #222; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 11px; }
        .skin-card.selected { border-color: var(--primary); background: rgba(0, 255, 204, 0.1); }
        .swatch { width: 16px; height: 16px; margin: 0 auto 8px; border-radius: 4px; }

        .speed-selector { margin: 15px 0; display: flex; justify-content: center; gap: 10px; }
        .speed-btn { background: transparent; color: #555; border: 1px solid #222; padding: 8px 16px; cursor: pointer; border-radius: 8px; font-size: 12px; }
        .speed-btn.active { color: var(--primary); border-color: var(--primary); }

        .menu-controls-hint { margin-top: 25px; padding-top: 15px; border-top: 1px solid #333; font-size: 11px; color: #666; text-transform: uppercase; line-height: 1.6; }
        .menu-controls-hint b { color: var(--primary); }
        footer { padding: 15px; text-align: center; font-size: 12px; color: #333; background: #050505; }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <div class="logo-box"></div>
            <h1>NEON SNAKE</h1>
        </div>
        <div class="stats">SCORE: <span id="score">0</span> &nbsp;|&nbsp; BEST: <span id="high">0</span></div>
    </header>

    <div id="game-container">
        <canvas id="c"></canvas>
        <div id="ui-layer">
            <div class="menu-box">
                <div class="menu-title" id="menu-text">READY?</div>
                <button class="cheat-btn" id="cheat-btn" onclick="applyCheats()">Cheats Mode</button>
                <div class="speed-selector">
                    <button class="speed-btn" data-speed="slow">SLOW</button>
                    <button class="speed-btn" data-speed="normal">NORMAL</button>
                    <button class="speed-btn active" data-speed="hard">HARD</button>
                </div>
                <button class="shop-btn" onclick="toggleShop('snake-shop')">SNAKE SKINS <span>▼</span></button>
                <div id="snake-shop" class="shop-content"><div class="skin-grid" id="snake-grid"></div></div>
                <button class="shop-btn" onclick="toggleShop('ball-shop')">BALL COLORS <span>▼</span></button>
                <div id="ball-shop" class="shop-content"><div class="skin-grid" id="ball-grid"></div></div>
                <button class="btn" id="start-btn">START GAME</button>
                <div class="menu-controls-hint">[<b>WASD</b>] Move &nbsp;•&nbsp; [<b>R/Space</b>] Restart<br>[<b>Q</b>] Exit to Google</div>
            </div>
        </div>
    </div>

    <footer>HAPPY BIRTHDAY SANJIT</footer>

<script>
// --- AUDIO SYSTEM ---
const AudioFX = {
    ctx: null,
    init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
    playEat() {
        this.init(); const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
        osc.type = 'triangle'; osc.frequency.setValueAtTime(440, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(880, this.ctx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, this.ctx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.1);
        osc.connect(gain); gain.connect(this.ctx.destination); osc.start(); osc.stop(this.ctx.currentTime + 0.1);
    },
    playDeath() {
        this.init(); const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
        osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(40, this.ctx.currentTime + 0.4);
        gain.gain.setValueAtTime(0.2, this.ctx.currentTime); gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.4);
        osc.connect(gain); gain.connect(this.ctx.destination); osc.start(); osc.stop(this.ctx.currentTime + 0.4);
    },
    playClick() {
        this.init(); const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
        osc.type = 'sine'; osc.frequency.setValueAtTime(600, this.ctx.currentTime);
        gain.gain.setValueAtTime(0.05, this.ctx.currentTime); gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.05);
        osc.connect(gain); gain.connect(this.ctx.destination); osc.start(); osc.stop(this.ctx.currentTime + 0.05);
    }
};

const SNAKE_SKINS = [
    { id: 's1', name: 'NEON', head: '#00ffcc', body: '#00bfa5', price: 0 },
    { id: 's2', name: 'GOLD', head: '#ffcc00', body: '#aa8800', price: 10 },
    { id: 's3', name: 'RED', head: '#ff0044', body: '#990022', price: 20 },
    { id: 's4', name: 'BLUE', head: '#0088ff', body: '#0044aa', price: 30 },
    { id: 's5', name: 'WHITE', head: '#ffffff', body: '#888888', price: 40 },
    { id: 's6', name: 'RAINBOW', head: 'rainbow', body: 'rainbow', price: 50 }
];

const BALL_COLORS = [
    { id: 'b1', name: 'PURPLE', color: '#ff00ff', price: 0 },
    { id: 'b2', name: 'LIGHT BLUE', color: '#00ffff', price: 10 },
    { id: 'b3', name: 'GREEN', color: '#00ff00', price: 20 },
    { id: 'b4', name: 'ORANGE', color: '#ff8800', price: 30 },
    { id: 'b5', name: 'RAINBOW', color: 'rainbow', price: 50 }
];

const state = {
    snake: [], dir: {x:1, y:0}, lastD: {x:1, y:0}, nextDir: [], food: {x:0, y:0},
    score: 0, particles: [],
    wallet: parseInt(localStorage.getItem('neon_v4_best') || '0'), 
    ownedSkins: JSON.parse(localStorage.getItem('neon_v4_owned') || '["s1"]'),
    ownedBalls: JSON.parse(localStorage.getItem('neon_v4_balls') || '["b1"]'),
    activeSnake: JSON.parse(localStorage.getItem('neon_v4_active_s')) || SNAKE_SKINS[0],
    activeBall: JSON.parse(localStorage.getItem('neon_v4_active_b')) || BALL_COLORS[0],
    lastTime: 0, accumTime: 0, gameOver: true, shake: 0,
    menuTimeout: null, cheatsActive: false
};

const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d', { alpha: false });

function save() {
    if (state.cheatsActive) return; 
    localStorage.setItem('neon_v4_best', state.wallet);
    localStorage.setItem('neon_v4_owned', JSON.stringify(state.ownedSkins));
    localStorage.setItem('neon_v4_balls', JSON.stringify(state.ownedBalls));
    localStorage.setItem('neon_v4_active_s', JSON.stringify(state.activeSnake));
    localStorage.setItem('neon_v4_active_b', JSON.stringify(state.activeBall));
}

function applyCheats() {
    AudioFX.playClick();
    state.cheatsActive = true;
    state.ownedSkins = SNAKE_SKINS.map(s => s.id);
    state.ownedBalls = BALL_COLORS.map(b => b.id);
    document.getElementById('cheat-btn').classList.add('active');
    document.getElementById('cheat-btn').innerText = "CHEATS ON (NO SAVING)";
    renderShops();
}

function explode(x, y, color) {
    for(let i=0; i<15; i++) {
        state.particles.push({
            x: x * CONFIG.cellSize + CONFIG.cellSize/2,
            y: y * CONFIG.cellSize + CONFIG.cellSize/2,
            vx: (Math.random() - 0.5) * 8, vy: (Math.random() - 0.5) * 8,
            life: 1.0, color: color
        });
    }
}

function toggleShop(id) {
    AudioFX.playClick();
    const el = document.getElementById(id);
    const isOpen = el.classList.contains('open');
    document.querySelectorAll('.shop-content').forEach(s => s.classList.remove('open'));
    if (!isOpen) el.classList.add('open');
}

function renderShops() {
    document.getElementById('high').textContent = state.wallet;
    const sGrid = document.getElementById('snake-grid'); sGrid.innerHTML = '';
    SNAKE_SKINS.forEach(skin => {
        const isOwned = state.ownedSkins.includes(skin.id);
        const isSel = state.activeSnake.id === skin.id;
        const card = document.createElement('div');
        card.className = `skin-card ${isSel ? 'selected' : ''}`;
        card.innerHTML = `<div class="swatch" style="background:${skin.head==='rainbow'?'linear-gradient(45deg,red,blue)':skin.head}"></div>
            <b>${skin.name}</b><br>${isSel?'ACTIVE':(isOwned?'OWNED':skin.price+' pts')}`;
        card.onclick = () => { AudioFX.playClick(); if(isOwned) state.activeSnake=skin; else if(state.wallet>=skin.price){state.wallet-=skin.price;state.ownedSkins.push(skin.id);state.activeSnake=skin;} save(); renderShops(); };
        sGrid.appendChild(card);
    });
    const bGrid = document.getElementById('ball-grid'); bGrid.innerHTML = '';
    BALL_COLORS.forEach(ball => {
        const isOwned = state.ownedBalls.includes(ball.id);
        const isSel = state.activeBall.id === ball.id;
        const card = document.createElement('div');
        card.className = `skin-card ${isSel ? 'selected' : ''}`;
        card.innerHTML = `<div class="swatch" style="background:${ball.color==='rainbow'?'linear-gradient(45deg,red,blue)':ball.color}"></div>
            <b>${ball.name}</b><br>${isSel?'ACTIVE':(isOwned?'OWNED':ball.price+' pts')}`;
        card.onclick = () => { AudioFX.playClick(); if(isOwned) state.activeBall=ball; else if(state.wallet>=ball.price){state.wallet-=ball.price;state.ownedBalls.push(ball.id);state.activeBall=ball;} save(); renderShops(); };
        bGrid.appendChild(card);
    });
}

const CONFIG = { cols: 31, rows: 15, cellSize: 0, speeds: { slow: { base: 6, boost: 0.1, max: 12 }, normal: { base: 8, boost: 0.15, max: 18 }, hard: { base: 11, boost: 0.15, max: 22 } }, currentMode: 'hard' };

function resize() {
    const container = document.getElementById('game-container');
    const rawSize = Math.min((container.clientWidth-20)/CONFIG.cols, (container.clientHeight-20)/CONFIG.rows);
    CONFIG.cellSize = Math.floor(rawSize);
    canvas.width = CONFIG.cols * CONFIG.cellSize; canvas.height = CONFIG.rows * CONFIG.cellSize;
}
window.addEventListener('resize', resize); resize();

function spawnFood() {
    state.food = { x: Math.floor(Math.random()*CONFIG.cols), y: Math.floor(Math.random()*CONFIG.rows) };
    if (state.snake.some(p => p.x === state.food.x && p.y === state.food.y)) spawnFood();
}

function startGame() {
    AudioFX.playClick();
    if(state.menuTimeout) clearTimeout(state.menuTimeout);
    state.snake = [{x:8, y:7}, {x:7, y:7}, {x:6, y:7}];
    state.dir = {x:1, y:0}; state.lastD = {x:1, y:0}; state.nextDir = []; state.score = 0; state.shake = 0; state.particles = [];
    document.getElementById('score').textContent = '0';
    spawnFood(); state.gameOver = false; state.lastTime = performance.now();
    document.getElementById('ui-layer').classList.add('hidden');
    requestAnimationFrame(loop);
}

window.addEventListener('keydown', e => {
    const k = e.key.toLowerCase();
    if (k === 'r' || k === ' ') startGame();
    if (k === 'q') window.location.href = "https://www.google.com";
    if (state.gameOver) return;
    let nD = null;
    if (k === 'w' || k === 'arrowup') nD = {x:0, y:-1};
    if (k === 's' || k === 'arrowdown') nD = {x:0, y:1};
    if (k === 'a' || k === 'arrowleft') nD = {x:-1, y:0};
    if (k === 'd' || k === 'arrowright') nD = {x:1, y:0};
    if (nD) {
        const last = state.nextDir.length > 0 ? state.nextDir[state.nextDir.length-1] : state.dir;
        if (nD.x !== -last.x || nD.y !== -last.y) state.nextDir.push(nD);
    }
});

function update() {
    if (state.nextDir.length > 0) state.dir = state.nextDir.shift();
    state.lastD = state.dir; 
    const head = { x: state.snake[0].x + state.dir.x, y: state.snake[0].y + state.dir.y };
    if (head.x < 0 || head.x >= CONFIG.cols || head.y < 0 || head.y >= CONFIG.rows || state.snake.some(p => p.x === head.x && p.y === head.y)) {
        state.gameOver = true; state.shake = 10; AudioFX.playDeath();
        canvas.classList.add('death-pulse'); setTimeout(()=>canvas.classList.remove('death-pulse'), 800);
        if (state.score > state.wallet) state.wallet = state.score;
        save(); state.menuTimeout = setTimeout(() => { if(state.gameOver) { document.getElementById('menu-text').textContent="CRASHED!"; document.getElementById('ui-layer').classList.remove('hidden'); renderShops(); } }, 800);
        return;
    }
    state.snake.unshift(head);
    if (head.x === state.food.x && head.y === state.food.y) {
        state.score++; document.getElementById('score').textContent = state.score;
        AudioFX.playEat(); canvas.classList.add('pulse'); setTimeout(()=>canvas.classList.remove('pulse'), 400);
        const pCol = state.activeBall.color === 'rainbow' ? `hsl(${Math.random()*360}, 100%, 60%)` : state.activeBall.color;
        explode(state.food.x, state.food.y, pCol); spawnFood();
    } else state.snake.pop();
}

function render(now) {
    ctx.setTransform(1,0,0,1,0,0);
    if (state.shake > 0) { ctx.translate((Math.random()-0.5)*state.shake, (Math.random()-0.5)*state.shake); state.shake *= 0.85; }
    ctx.fillStyle = '#000'; ctx.fillRect(0,0,canvas.width,canvas.height);
    
    // --- BRIGHTER GRID ---
    ctx.strokeStyle = '#333333'; 
    ctx.lineWidth = 1; ctx.beginPath();
    for(let x=0; x<=canvas.width; x+=CONFIG.cellSize) { ctx.moveTo(x,0); ctx.lineTo(x, canvas.height); }
    for(let y=0; y<=canvas.height; y+=CONFIG.cellSize) { ctx.moveTo(0,y); ctx.lineTo(canvas.width, y); }
    ctx.stroke();

    // Particles
    state.particles.forEach((p, i) => {
        p.x += p.vx; p.y += p.vy; p.life -= 0.02;
        if(p.life <= 0) { state.particles.splice(i,1); return; }
        ctx.globalAlpha = p.life; ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, 3, 3);
    });
    ctx.globalAlpha = 1.0;

    // Food
    const rHue = (now / 5) % 360;
    let bCol = state.activeBall.color === 'rainbow' ? `hsl(${rHue}, 100%, 60%)` : state.activeBall.color;
    ctx.fillStyle = bCol; ctx.shadowBlur = 15; ctx.shadowColor = bCol;
    ctx.beginPath(); ctx.arc(state.food.x*CONFIG.cellSize+CONFIG.cellSize/2, state.food.y*CONFIG.cellSize+CONFIG.cellSize/2, (CONFIG.cellSize/2.8)*(1+Math.sin(now/200)*0.1), 0, Math.PI*2); ctx.fill();
    ctx.shadowBlur = 0;

    // Snake
    state.snake.forEach((seg, i) => {
        let sH = state.activeSnake.head === 'rainbow' ? `hsl(${rHue}, 100%, 50%)` : state.activeSnake.head;
        let sB = state.activeSnake.body === 'rainbow' ? `hsl(${(rHue-i*10)%360}, 100%, 40%)` : state.activeSnake.body;
        ctx.fillStyle = (i === 0) ? sH : sB;
        if(i === 0) { ctx.shadowBlur = 15; ctx.shadowColor = sH; }
        
        const r = i === 0 ? 8 : 4;
        const x = seg.x*CONFIG.cellSize+1; const y = seg.y*CONFIG.cellSize+1;
        const w = CONFIG.cellSize-2; const h = CONFIG.cellSize-2;
        ctx.beginPath(); ctx.roundRect(x,y,w,h,r); ctx.fill();
        ctx.shadowBlur = 0;

        // Eyes
        if(i === 0) {
            ctx.fillStyle = '#000';
            const eyeSize = CONFIG.cellSize / 8;
            const offset = CONFIG.cellSize / 4;
            let e1x, e1y, e2x, e2y;
            if (state.lastD.x === 1) { e1x = e2x = x + w - offset; e1y = y + offset; e2y = y + h - offset; }
            else if (state.lastD.x === -1) { e1x = e2x = x + offset; e1y = y + offset; e2y = y + h - offset; }
            else if (state.lastD.y === -1) { e1y = e2y = y + offset; e1x = x + offset; e2x = x + w - offset; }
            else { e1y = e2y = y + h - offset; e1x = x + offset; e2x = x + w - offset; }
            ctx.beginPath(); ctx.arc(e1x, e1y, eyeSize, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(e2x, e2y, eyeSize, 0, Math.PI*2); ctx.fill();
        }
    });
}

function loop(now) {
    if(state.gameOver) { render(now); if(state.shake > 0.1 || state.particles.length > 0) requestAnimationFrame(loop); return; }
    const dt = now - state.lastTime; state.lastTime = now; state.accumTime += dt;
    const p = CONFIG.speeds[CONFIG.currentMode];
    const step = 1000 / Math.min(p.max, p.base + (state.score * p.boost));
    while (state.accumTime >= step) { if (!state.gameOver) update(); state.accumTime -= step; }
    render(now); requestAnimationFrame(loop);
}

document.querySelectorAll('.speed-btn').forEach(btn => btn.onclick = () => { AudioFX.playClick(); document.querySelectorAll('.speed-btn').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); CONFIG.currentMode=btn.dataset.speed; });
document.getElementById('start-btn').onclick = startGame;
renderShops();
</script>
</body>
</html>
