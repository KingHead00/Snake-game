<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Neon Snake - New skins</title>
    
    <style>
        :root {
            --bg: #050505;
            --primary: #00ffcc;
            --secondary: #ff00ff;
            --text: #ffffff;
        }

        html, body { height: 100%; margin: 0; overflow: hidden; background: var(--bg); color: var(--text); font-family: 'Courier New', Courier, monospace; }
        body { display: flex; flex-direction: column; user-select: none; }

        header {
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #222;
        }

        h1 { margin: 0; font-size: 24px; color: var(--primary); text-shadow: 0 0 10px var(--primary); }
        .stats { font-size: 18px; font-weight: bold; }

        #game-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        canvas {
            background: #000;
            border: 3px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.8);
            z-index: 20;
        }
        #ui-layer.hidden { display: none; }
        
        .menu-box {
            text-align: center; background: #000; padding: 40px;
            border: 2px solid var(--primary); border-radius: 10px; width: 320px;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.2);
        }

        .btn { 
            background: var(--primary); color: #000; border: none; padding: 15px; 
            font-size: 20px; font-weight: bold; cursor: pointer; 
            margin-top: 20px; width: 100%; border-radius: 5px;
        }
        
        .shop-btn { background: #111; color: #fff; border: 1px solid #444; padding: 10px; width: 100%; margin-top: 10px; cursor: pointer; }
        .shop-content { display: none; margin-top: 10px; }
        .shop-content.open { display: block; }
        
        .skin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .skin-card { border: 1px solid #333; padding: 10px; cursor: pointer; font-size: 12px; }
        .skin-card.selected { border-color: var(--primary); background: rgba(0, 255, 204, 0.1); }
        
        footer { padding: 10px; text-align: center; color: #444; letter-spacing: 2px; }
    </style>
</head>
<body>

    <header>
        <h1>NEON SNAKE</h1>
        <div class="stats">SCORE: <span id="score">0</span> | BEST: <span id="high">0</span></div>
    </header>

    <div id="game-container">
        <canvas id="c"></canvas>
        <div id="ui-layer">
            <div class="menu-box">
                <h2 id="menu-text" style="color: var(--primary)">READY?</h2>
                <button class="shop-btn" onclick="document.getElementById('snake-shop').classList.toggle('open')">Skins â–¼</button>
                <div id="snake-shop" class="shop-content">
                    <div class="skin-grid" id="snake-grid"></div>
                </div>
                <button class="btn" id="start-btn">START GAME</button>
            </div>
        </div>
    </div>

    <footer>HAPPY BIRTHDAY SANJIT</footer>

<script>
const SNAKE_SKINS = [
    { id: 's1', name: 'NEON', head: '#00ffcc', body: '#00bfa5' },
    { id: 's2', name: 'GOLD', head: '#ffcc00', body: '#aa8800' },
    { id: 's3', name: 'RUBY', head: '#ff0044', body: '#990022' },
    { id: 's4', name: 'PRISM', head: 'rainbow', body: 'rainbow' }
];

const state = {
    snake: [], dir: {x:1, y:0}, nextDir: [], food: {x:0, y:0},
    score: 0, wallet: parseInt(localStorage.getItem('neon_v4_best') || '0'),
    activeSkin: SNAKE_SKINS[0], gameOver: true, lastTime: 0, accumTime: 0
};

const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
const CONFIG = { cols: 24, rows: 14, cellSize: 30 };

function resize() {
    const container = document.getElementById('game-container');
    const rawSize = Math.min((container.clientWidth-40)/CONFIG.cols, (container.clientHeight-40)/CONFIG.rows);
    CONFIG.cellSize = Math.floor(rawSize);
    canvas.width = CONFIG.cols * CONFIG.cellSize;
    canvas.height = CONFIG.rows * CONFIG.cellSize;
}
window.addEventListener('resize', resize);
resize();

function spawnFood() {
    state.food = { x: Math.floor(Math.random()*CONFIG.cols), y: Math.floor(Math.random()*CONFIG.rows) };
    if (state.snake.some(p => p.x === state.food.x && p.y === state.food.y)) spawnFood();
}

function startGame() {
    state.snake = [{x:8, y:7}, {x:7, y:7}, {x:6, y:7}];
    state.dir = {x:1, y:0}; state.nextDir = []; state.score = 0;
    document.getElementById('score').textContent = '0';
    spawnFood();
    state.gameOver = false;
    state.lastTime = performance.now();
    document.getElementById('ui-layer').classList.add('hidden');
    requestAnimationFrame(loop);
}

window.addEventListener('keydown', e => {
    const k = e.key.toLowerCase();
    if (k === ' ' && state.gameOver) startGame();
    if (state.gameOver) return;
    let nD = null;
    if (k === 'arrowup' || k === 'w') nD = {x:0, y:-1};
    if (k === 'arrowdown' || k === 's') nD = {x:0, y:1};
    if (k === 'arrowleft' || k === 'a') nD = {x:-1, y:0};
    if (k === 'arrowright' || k === 'd') nD = {x:1, y:0};
    if (nD) {
        const last = state.nextDir.length > 0 ? state.nextDir[state.nextDir.length-1] : state.dir;
        if (nD.x !== -last.x || nD.y !== -last.y) state.nextDir.push(nD);
    }
});

function drawRoundedRect(ctx, x, y, sz, r) {
    ctx.beginPath();
    ctx.roundRect(x, y, sz, sz, r);
    ctx.fill();
}

function update() {
    if (state.nextDir.length > 0) state.dir = state.nextDir.shift();
    const head = { x: state.snake[0].x + state.dir.x, y: state.snake[0].y + state.dir.y };
    
    if (head.x < 0 || head.x >= CONFIG.cols || head.y < 0 || head.y >= CONFIG.rows || state.snake.some(p => p.x === head.x && p.y === head.y)) {
        state.gameOver = true;
        if (state.score > state.wallet) {
            state.wallet = state.score;
            localStorage.setItem('neon_v4_best', state.wallet);
            document.getElementById('high').textContent = state.wallet;
        }
        document.getElementById('menu-text').textContent = "GAME OVER";
        document.getElementById('ui-layer').classList.remove('hidden');
        return;
    }

    state.snake.unshift(head);
    if (head.x === state.food.x && head.y === state.food.y) {
        state.score++;
        document.getElementById('score').textContent = state.score;
        spawnFood();
    } else state.snake.pop();
}

function render(now) {
    ctx.fillStyle = '#050505'; ctx.fillRect(0,0,canvas.width,canvas.height);
    
    // Bright Persistent Grid
    ctx.strokeStyle = '#222'; ctx.lineWidth = 1;
    ctx.beginPath();
    for(let x=0; x<=canvas.width; x+=CONFIG.cellSize) { ctx.moveTo(x,0); ctx.lineTo(x, canvas.height); }
    for(let y=0; y<=canvas.height; y+=CONFIG.cellSize) { ctx.moveTo(0,y); ctx.lineTo(canvas.width, y); }
    ctx.stroke();

    const rainbow = `hsl(${now/5 % 360}, 100%, 50%)`;

    // Food
    ctx.fillStyle = var(--secondary);
    ctx.shadowBlur = 15; ctx.shadowColor = '#ff00ff';
    ctx.beginPath();
    ctx.arc(state.food.x*CONFIG.cellSize+CONFIG.cellSize/2, state.food.y*CONFIG.cellSize+CONFIG.cellSize/2, CONFIG.cellSize/3, 0, Math.PI*2);
    ctx.fill();
    ctx.shadowBlur = 0;

    // Snake
    state.snake.forEach((seg, i) => {
        let color = (i === 0) ? state.activeSkin.head : state.activeSkin.body;
        if (color === 'rainbow') color = rainbow;
        ctx.fillStyle = color;
        if (i === 0) { ctx.shadowBlur = 10; ctx.shadowColor = color; }
        drawRoundedRect(ctx, seg.x*CONFIG.cellSize+2, seg.y*CONFIG.cellSize+2, CONFIG.cellSize-4, 8);
        ctx.shadowBlur = 0;
        
        // Eyes
        if (i === 0) {
            ctx.fillStyle = '#000';
            const eyeSize = CONFIG.cellSize/8;
            ctx.beginPath(); ctx.arc(seg.x*CONFIG.cellSize+CONFIG.cellSize*0.7, seg.y*CONFIG.cellSize+CONFIG.cellSize*0.3, eyeSize, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(seg.x*CONFIG.cellSize+CONFIG.cellSize*0.7, seg.y*CONFIG.cellSize+CONFIG.cellSize*0.7, eyeSize, 0, Math.PI*2); ctx.fill();
        }
    });
}

function loop(now) {
    const dt = now - state.lastTime;
    state.lastTime = now;
    state.accumTime += dt;
    if (state.accumTime >= 100) {
        if (!state.gameOver) update();
        state.accumTime = 0;
    }
    render(now);
    requestAnimationFrame(loop);
}

document.getElementById('start-btn').onclick = startGame;
document.getElementById('high').textContent = state.wallet;
</script>
</body>
</html>
