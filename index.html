<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Neon Snake - New skins</title>
    
    <style>
        :root {
            --bg: #050505;
            --grid: #151515;
            --primary: #00ffcc;
            --text: #ffffff;
            --ui-bg: rgba(0, 0, 0, 0.95);
            --danger: #ff0044;
        }

        html, body { height: 100%; margin: 0; overflow: hidden; background: var(--bg); }
        body {
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0a0a0a;
            border-bottom: 1px solid #222;
            z-index: 10;
        }

        .header-left { display: flex; align-items: center; gap: 15px; }

        .logo-box {
            width: 26px; height: 26px;
            border: 2px solid var(--primary);
            border-radius: 6px;
            position: relative;
            box-shadow: 0 0 10px var(--primary);
            animation: logoPulse 2s infinite ease-in-out;
        }
        
        @keyframes logoPulse {
            0%, 100% { opacity: 1; transform: scale(1); filter: brightness(1); }
            50% { opacity: 0.8; transform: scale(1.1); filter: brightness(1.3); }
        }

        h1 { font-size: 20px; margin: 0; color: var(--primary); text-shadow: 0 0 10px var(--primary); letter-spacing: 1px; }
        .stats { font-family: 'Courier New', monospace; font-size: 16px; color: #888; font-weight: bold; }
        #score, #high { color: #fff; }

        #game-container {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        canvas {
            background: #000;
            display: block;
            border: 4px solid #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        canvas.pulse { animation: flashWhite 0.4s ease-out forwards; }
        @keyframes flashWhite {
            0% { transform: scale(1.02); border-color: #fff; box-shadow: 0 0 50px #fff; }
            100% { transform: scale(1); border-color: #fff; }
        }
        canvas.death-pulse { animation: deathGlowRed 0.8s ease-out forwards; }
        @keyframes deathGlowRed {
            0% { box-shadow: 0 0 100px var(--danger); border-color: var(--danger); transform: scale(1.03); }
            100% { box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-color: #fff; transform: scale(1); }
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            transition: opacity 0.3s; z-index: 20;
        }
        #ui-layer.hidden { opacity: 0; pointer-events: none; }
        
        .menu-box {
            text-align: center; background: var(--ui-bg); padding: 35px;
            border: 1px solid #333; border-radius: 20px; width: 340px;
            max-height: 85vh; overflow-y: auto;
            scrollbar-width: none;
        }

        .menu-title { font-size: 32px; font-weight: 900; color: var(--primary); margin-bottom: 20px; text-transform: uppercase; }
        .btn { background: var(--primary); color: #000; border: none; padding: 16px; font-size: 20px; font-weight: 800; border-radius: 10px; cursor: pointer; margin-top: 15px; width: 100%; transition: 0.2s; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px var(--primary); }

        .shop-btn { background: #111; color: #fff; border: 1px solid #333; padding: 14px; width: 100%; margin-top: 12px; cursor: pointer; border-radius: 10px; font-weight: bold; display: flex; justify-content: space-between; }
        .shop-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; background: #000; }
        .shop-content.open { max-height: 400px; border: 1px solid #333; border-top: none; padding-bottom: 10px; }
        
        .skin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .skin-card { background: #0a0a0a; border: 1px solid #222; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 11px; }
        .skin-card.selected { border-color: var(--primary); background: rgba(0, 255, 204, 0.1); }
        .swatch { width: 16px; height: 16px; margin: 0 auto 8px; border-radius: 4px; }

        .speed-selector { margin: 15px 0; display: flex; justify-content: center; gap: 10px; }
        .speed-btn { background: transparent; color: #555; border: 1px solid #222; padding: 8px 16px; cursor: pointer; border-radius: 8px; font-size: 12px; }
        .speed-btn.active { color: var(--primary); border-color: var(--primary); }

        .menu-controls-hint {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #333;
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.6;
        }
        .menu-controls-hint b { color: var(--primary); }
        
        footer { padding: 15px; text-align: center; font-size: 12px; color: #333; background: #050505; }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <div class="logo-box"></div>
            <h1>NEON SNAKE</h1>
        </div>
        <div class="stats">SCORE: <span id="score">0</span> &nbsp;|&nbsp; BEST: <span id="high">0</span></div>
    </header>

    <div id="game-container">
        <canvas id="c"></canvas>
        <div id="ui-layer">
            <div class="menu-box">
                <div class="menu-title" id="menu-text">READY?</div>
                <div class="speed-selector">
                    <button class="speed-btn" data-speed="slow">SLOW</button>
                    <button class="speed-btn" data-speed="normal">NORMAL</button>
                    <button class="speed-btn active" data-speed="hard">HARD</button>
                </div>
                <button class="shop-btn" onclick="toggleShop('snake-shop')">SNAKE SKINS <span>▼</span></button>
                <div id="snake-shop" class="shop-content"><div class="skin-grid" id="snake-grid"></div></div>
                <button class="shop-btn" onclick="toggleShop('ball-shop')">BALL COLORS <span>▼</span></button>
                <div id="ball-shop" class="shop-content"><div class="skin-grid" id="ball-grid"></div></div>
                
                <button class="btn" id="start-btn">START GAME</button>

                <div class="menu-controls-hint">
                    [<b>WASD</b>] Move &nbsp;•&nbsp; [<b>R/Space</b>] Restart<br>
                    [<b>Q</b>] Exit to Google
                </div>
            </div>
        </div>
    </div>

    <footer>HAPPY BIRTHDAY SANJIT</footer>

<script>
const SNAKE_SKINS = [
    { id: 's1', name: 'NEON', head: '#00ffcc', body: '#00bfa5', price: 0 },
    { id: 's2', name: 'GOLD', head: '#ffcc00', body: '#aa8800', price: 10 },
    { id: 's3', name: 'RED', head: '#ff0044', body: '#990022', price: 20 },
    { id: 's4', name: 'BLUE', head: '#0088ff', body: '#0044aa', price: 30 },
    { id: 's5', name: 'WHITE', head: '#ffffff', body: '#888888', price: 40 },
    { id: 's6', name: 'RAINBOW', head: 'rainbow', body: 'rainbow', price: 50 }
];

const BALL_COLORS = [
    { id: 'b1', name: 'PURPLE', color: '#ff00ff', price: 0 },
    { id: 'b2', name: 'LIGHT BLUE', color: '#00ffff', price: 10 },
    { id: 'b3', name: 'GREEN', color: '#00ff00', price: 20 },
    { id: 'b4', name: 'ORANGE', color: '#ff8800', price: 30 },
    { id: 'b5', name: 'RAINBOW', color: 'rainbow', price: 50 }
];

const state = {
    snake: [], dir: {x:1, y:0}, nextDir: [], food: {x:0, y:0},
    score: 0,
    wallet: parseInt(localStorage.getItem('neon_v4_best') || '0'), 
    ownedSkins: JSON.parse(localStorage.getItem('neon_v4_owned') || '["s1"]'),
    ownedBalls: JSON.parse(localStorage.getItem('neon_v4_balls') || '["b1"]'),
    activeSnake: JSON.parse(localStorage.getItem('neon_v4_active_s')) || SNAKE_SKINS[0],
    activeBall: JSON.parse(localStorage.getItem('neon_v4_active_b')) || BALL_COLORS[0],
    lastTime: 0, accumTime: 0, gameOver: true, shake: 0,
    menuTimeout: null
};

const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d', { alpha: false });
document.getElementById('high').textContent = state.wallet;

function save() {
    localStorage.setItem('neon_v4_best', state.wallet);
    localStorage.setItem('neon_v4_owned', JSON.stringify(state.ownedSkins));
    localStorage.setItem('neon_v4_balls', JSON.stringify(state.ownedBalls));
    localStorage.setItem('neon_v4_active_s', JSON.stringify(state.activeSnake));
    localStorage.setItem('neon_v4_active_b', JSON.stringify(state.activeBall));
}

function triggerPulse(type = 'ball') {
    canvas.classList.remove('pulse', 'death-pulse');
    void canvas.offsetWidth; 
    canvas.classList.add(type === 'ball' ? 'pulse' : 'death-pulse');
}

function toggleShop(id) {
    const el = document.getElementById(id);
    const isOpen = el.classList.contains('open');
    document.querySelectorAll('.shop-content').forEach(s => s.classList.remove('open'));
    if (!isOpen) el.classList.add('open');
}

function renderShops() {
    document.getElementById('high').textContent = state.wallet;
    const sGrid = document.getElementById('snake-grid');
    sGrid.innerHTML = '';
    SNAKE_SKINS.forEach(skin => {
        const isOwned = state.ownedSkins.includes(skin.id);
        const isSel = state.activeSnake.id === skin.id;
        const card = document.createElement('div');
        card.className = `skin-card ${isSel ? 'selected' : ''}`;
        const swatchColor = skin.head === 'rainbow' ? 'linear-gradient(45deg, red, blue, green)' : skin.head;
        card.innerHTML = `<div class="swatch" style="background:${swatchColor}"></div>
            <b>${skin.name}</b><br>${isSel ? 'ACTIVE' : (isOwned ? 'OWNED' : skin.price + ' pts')}`;
        card.onclick = () => {
            if (isOwned) { state.activeSnake = skin; } 
            else if (state.wallet >= skin.price) { state.wallet -= skin.price; state.ownedSkins.push(skin.id); state.activeSnake = skin; }
            save(); renderShops();
        };
        sGrid.appendChild(card);
    });

    const bGrid = document.getElementById('ball-grid');
    bGrid.innerHTML = '';
    BALL_COLORS.forEach(ball => {
        const isOwned = state.ownedBalls.includes(ball.id);
        const isSel = state.activeBall.id === ball.id;
        const card = document.createElement('div');
        card.className = `skin-card ${isSel ? 'selected' : ''}`;
        const swatchColor = ball.color === 'rainbow' ? 'linear-gradient(45deg, red, blue, green)' : ball.color;
        card.innerHTML = `<div class="swatch" style="background:${swatchColor}"></div>
            <b>${ball.name}</b><br>${isSel ? 'ACTIVE' : (isOwned ? 'OWNED' : ball.price + ' pts')}`;
        card.onclick = () => {
            if (isOwned) { state.activeBall = ball; } 
            else if (state.wallet >= ball.price) { state.wallet -= ball.price; state.ownedBalls.push(ball.id); state.activeBall = ball; }
            save(); renderShops();
        };
        bGrid.appendChild(card);
    });
}

const CONFIG = { 
    cols: 31, rows: 15, cellSize: 0, 
    speeds: { slow: { base: 6, boost: 0.1, max: 12 }, normal: { base: 8, boost: 0.15, max: 18 }, hard: { base: 11, boost: 0.15, max: 22 } }, 
    currentMode: 'hard',
    padding: 12
};

function resize() {
    const container = document.getElementById('game-container');
    const rawSize = Math.min((container.clientWidth-40-(CONFIG.padding*2))/CONFIG.cols, (container.clientHeight-40-(CONFIG.padding*2))/CONFIG.rows);
    CONFIG.cellSize = Math.floor(rawSize);
    canvas.width = (CONFIG.cols * CONFIG.cellSize) + (CONFIG.padding * 2);
    canvas.height = (CONFIG.rows * CONFIG.cellSize) + (CONFIG.padding * 2);
}
window.addEventListener('resize', resize);
resize();

function spawnFood() {
    state.food = { x: Math.floor(Math.random()*CONFIG.cols), y: Math.floor(Math.random()*CONFIG.rows) };
    if (state.snake.some(p => p.x === state.food.x && p.y === state.food.y)) spawnFood();
}

function startGame() {
    if(state.menuTimeout) clearTimeout(state.menuTimeout);
    state.snake = [{x:8, y:7}, {x:7, y:7}, {x:6, y:7}];
    state.dir = {x:1, y:0}; state.nextDir = []; state.score = 0; state.shake = 0; // Fix: Reset shake on start
    document.getElementById('score').textContent = '0';
    spawnFood(); state.gameOver = false; state.lastTime = performance.now();
    document.getElementById('ui-layer').classList.add('hidden');
    requestAnimationFrame(loop);
}

function showMenu(text = "CRASHED!") {
    document.getElementById('menu-text').textContent = text;
    document.getElementById('high').textContent = state.wallet;
    document.getElementById('ui-layer').classList.remove('hidden'); 
    renderShops(); 
}

window.addEventListener('keydown', e => {
    const k = e.key.toLowerCase();
    if (k === 'r' || k === ' ') { startGame(); return; }
    if (k === 'q') { window.location.href = "https://www.google.com"; return; }

    if (state.gameOver) return;
    let nD = null;
    if (k === 'w' || k === 'arrowup') nD = {x:0, y:-1};
    if (k === 's' || k === 'arrowdown') nD = {x:0, y:1};
    if (k === 'a' || k === 'arrowleft') nD = {x:-1, y:0};
    if (k === 'd' || k === 'arrowright') nD = {x:1, y:0};
    if (nD) {
        const last = state.nextDir.length > 0 ? state.nextDir[state.nextDir.length-1] : state.dir;
        if (nD.x !== -last.x || nD.y !== -last.y) state.nextDir.push(nD);
    }
});

function drawRoundedRect(ctx, x, y, width, height, radius) {
    ctx.beginPath();
    ctx.moveTo(x+radius, y); ctx.lineTo(x+width-radius, y);
    ctx.quadraticCurveTo(x+width, y, x+width, y+radius);
    ctx.lineTo(x+width, y+height-radius);
    ctx.quadraticCurveTo(x+width, y+height, x+width-radius, y+height);
    ctx.lineTo(x+radius, y+height);
    ctx.quadraticCurveTo(x, y+height, x, y+height-radius);
    ctx.lineTo(x, y+radius); ctx.quadraticCurveTo(x, y, x+radius, y);
    ctx.closePath(); ctx.fill();
}

function update() {
    if (state.nextDir.length > 0) state.dir = state.nextDir.shift();
    const head = { x: state.snake[0].x + state.dir.x, y: state.snake[0].y + state.dir.y };
    if (head.x < 0 || head.x >= CONFIG.cols || head.y < 0 || head.y >= CONFIG.rows || state.snake.some(p => p.x === head.x && p.y === head.y)) {
        state.gameOver = true; state.shake = 15; triggerPulse('death');
        if (state.score > state.wallet) { state.wallet = state.score; }
        save();
        if(state.menuTimeout) clearTimeout(state.menuTimeout);
        state.menuTimeout = setTimeout(() => { if(state.gameOver) showMenu(); }, 800);
        return;
    }
    state.snake.unshift(head);
    if (head.x === state.food.x && head.y === state.food.y) {
        state.score++; document.getElementById('score').textContent = state.score;
        triggerPulse('ball'); spawnFood();
    } else state.snake.pop();
}

function render(now) {
    ctx.setTransform(1,0,0,1,0,0);
    if (state.shake > 0) { ctx.translate((Math.random()-0.5)*state.shake, (Math.random()-0.5)*state.shake); state.shake *= 0.9; }
    ctx.fillStyle = '#050505'; ctx.fillRect(0,0,canvas.width,canvas.height);
    
    ctx.translate(CONFIG.padding, CONFIG.padding);

    const gridPulseCycle = 3000; 
    const gridPulse = 28 + Math.sin(now / gridPulseCycle) * 8; 
    ctx.strokeStyle = `rgb(${gridPulse}, ${gridPulse}, ${gridPulse})`; 
    ctx.lineWidth = 1; 
    ctx.beginPath();
    const gW = CONFIG.cols * CONFIG.cellSize; const gH = CONFIG.rows * CONFIG.cellSize;
    for(let x=0; x<=gW; x+=CONFIG.cellSize) { ctx.moveTo(x,0); ctx.lineTo(x, gH); }
    for(let y=0; y<=gH; y+=CONFIG.cellSize) { ctx.moveTo(0,y); ctx.lineTo(gW, y); }
    ctx.stroke();

    const rainbowHue = (now / 5) % 360;
    const glowStr = 10 + Math.min(state.score, 40);

    const pulseFactor = Math.sin(now / 200) * 0.15;
    const foodRadius = (CONFIG.cellSize / 2.8) * (1 + pulseFactor);
    const pulseGlow = 15 + (Math.sin(now / 200) * 10);

    let ballColor = state.activeBall.color === 'rainbow' ? `hsl(${rainbowHue}, 100%, 60%)` : state.activeBall.color;
    ctx.fillStyle = ballColor; ctx.shadowBlur = pulseGlow; ctx.shadowColor = ballColor;
    ctx.beginPath(); 
    ctx.arc(state.food.x*CONFIG.cellSize+CONFIG.cellSize/2, state.food.y*CONFIG.cellSize+CONFIG.cellSize/2, foodRadius, 0, Math.PI*2); 
    ctx.fill();
    ctx.shadowBlur = 0;

    state.snake.forEach((seg, i) => {
        let sH = state.activeSnake.head === 'rainbow' ? `hsl(${rainbowHue}, 100%, 50%)` : state.activeSnake.head;
        let sB = state.activeSnake.body === 'rainbow' ? `hsl(${(rainbowHue-i*10)%360}, 100%, 40%)` : state.activeSnake.body;
        ctx.fillStyle = (i === 0) ? sH : sB;
        if(i === 0) { ctx.shadowBlur = glowStr; ctx.shadowColor = sH; }
        drawRoundedRect(ctx, seg.x*CONFIG.cellSize+1, seg.y*CONFIG.cellSize+1, CONFIG.cellSize-2, CONFIG.cellSize-2, i===0?8:4);
        ctx.shadowBlur = 0;

        if(i===0) {
            ctx.fillStyle='#000';
            const sz=CONFIG.cellSize-2; const off=sz/4;
            let ex1 = seg.x*CONFIG.cellSize+sz-off, ey1 = seg.y*CONFIG.cellSize+off;
            let ex2 = seg.x*CONFIG.cellSize+sz-off, ey2 = seg.y*CONFIG.cellSize+sz-off;
            if(state.dir.x===-1){ ex1-=sz/2; ex2-=sz/2; }
            if(state.dir.y===-1){ ey1=seg.y*CONFIG.cellSize+off; ey2=ey1; ex1=seg.x*CONFIG.cellSize+off; ex2=seg.x*CONFIG.cellSize+sz-off; }
            if(state.dir.y===1){ ey1=seg.y*CONFIG.cellSize+sz-off; ey2=ey1; ex1=seg.x*CONFIG.cellSize+off; ex2=seg.x*CONFIG.cellSize+sz-off; }
            ctx.beginPath(); ctx.arc(ex1,ey1,sz/8,0,Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(ex2,ey2,sz/8,0,Math.PI*2); ctx.fill();
        }
    });
}

function loop(now) {
    if(state.gameOver) return;
    const dt = now - state.lastTime; state.lastTime = now; state.accumTime += dt;
    const p = CONFIG.speeds[CONFIG.currentMode];
    const step = 1000 / Math.min(p.max, p.base + (state.score * p.boost));
    while (state.accumTime >= step) { if (!state.gameOver) update(); state.accumTime -= step; }
    render(now);
    requestAnimationFrame(loop);
}

document.querySelectorAll('.speed-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active'); CONFIG.currentMode = btn.dataset.speed;
    });
});
document.getElementById('start-btn').onclick = startGame;
renderShops();
</script>
</body>
</html>
