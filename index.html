<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Neon Snake</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">

    <style>
        :root {
            --bg: #050505;
            --grid: #333333;
            --primary: #00ffcc;
            --accent: #ff00ff;
            --text: #ffffff;
            --ui-bg: rgba(0, 0, 0, 0.85);
        }

        html, body { height: 100%; margin: 0; overflow: hidden; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-user-select: none;
        }

        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, #111, #050505);
            border-bottom: 1px solid #333;
            z-index: 10;
        }
        h1 { font-size: 20px; margin: 0; letter-spacing: 1px; color: var(--primary); text-shadow: 0 0 10px var(--primary); }
        .stats { font-family: monospace; font-size: 16px; color: #ccc; }
        .stats span { color: #fff; font-weight: bold; }

        #game-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        canvas {
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
            transition: opacity 0.3s;
            z-index: 20;
        }
        #ui-layer.hidden { opacity: 0; pointer-events: none; }
        
        .menu-box {
            text-align: center;
            background: var(--ui-bg);
            padding: 30px;
            border: 1px solid #333;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.1);
            max-width: 320px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
        }
        .menu-title { font-size: 32px; margin-bottom: 5px; font-weight: 800; color: var(--primary); }
        
        .shop-btn {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        .shop-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: #000;
        }
        .shop-content.open {
            max-height: 350px;
            padding: 10px 0;
            border: 1px solid #444;
            border-top: none;
        }
        .skin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            padding: 0 10px;
        }
        .skin-card {
            background: #111;
            border: 1px solid #333;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }
        .skin-card.selected { border-color: var(--primary); background: #001a11; }
        .swatch { width: 14px; height: 14px; margin: 0 auto 4px; border-radius: 2px; }

        .speed-selector { margin: 15px 0; display: flex; justify-content: center; gap: 8px; }
        .speed-btn {
            background: transparent; color: #888; border: 1px solid #444;
            padding: 5px 10px; font-size: 12px; cursor: pointer; border-radius: 4px;
        }
        .speed-btn.active { color: var(--primary); border-color: var(--primary); }

        .btn {
            background: var(--primary); color: #000; border: none;
            padding: 12px 24px; font-size: 18px; font-weight: bold; border-radius: 4px;
            cursor: pointer; margin-top: 15px; width: 100%; text-transform: uppercase;
        }
        
        .controls-hint { margin-top: 15px; font-size: 11px; color: #888; line-height: 1.6;}
        .key { background: #333; padding: 1px 4px; border-radius: 3px; color: #fff; border-bottom: 2px solid #111;}
        .mode-warning { font-size: 10px; color: #ff00ff; margin-top: 5px; font-weight: bold; }

        footer { padding: 10px; text-align: center; font-size: 12px; color: #555; background: #080808; }
    </style>
</head>
<body>

    <header>
        <h1>NEON SNAKE</h1>
        <div class="stats">SCORE: <span id="score">0</span> &nbsp;|&nbsp; WALLET: <span id="high">0</span></div>
    </header>

    <div id="game-container">
        <canvas id="c"></canvas>
        <div id="ui-layer">
            <div class="menu-box">
                <div class="menu-title" id="menu-text">READY?</div>
                <div id="final-score" style="display:none; margin-bottom:10px; color:#ccc;"></div>
                
                <div class="speed-selector">
                    <button class="speed-btn" data-speed="slow">SLOW</button>
                    <button class="speed-btn" data-speed="normal">NORMAL</button>
                    <button class="speed-btn active" data-speed="hard">HARD</button>
                </div>
                <div class="mode-warning">ONLY HARD MODE SAVES TO WALLET</div>

                <button class="shop-btn" onclick="toggleShop('snake-shop')">SNAKE SKINS <span>▼</span></button>
                <div id="snake-shop" class="shop-content">
                    <div class="skin-grid" id="snake-grid"></div>
                </div>

                <button class="shop-btn" onclick="toggleShop('ball-shop')">BALL SKINS <span>▼</span></button>
                <div id="ball-shop" class="shop-content">
                    <div class="skin-grid" id="food-grid"></div>
                </div>

                <button class="btn" id="start-btn">PLAY</button>
                <div class="controls-hint">
                    <span class="key">WASD</span> or <span class="key">Arrows</span> to Move<br>
                    <span class="key">R</span> to Reset | <span class="key">Q</span> to Quick Exit
                </div>
            </div>
        </div>
    </div>

    <footer>HAPPY BIRTHDAY SANJIT</footer>

<script>
/* ================= SKINS DATA ================= */
const SNAKE_SKINS = [
    { id: 's1', name: 'NEON', head: '#00ffcc', body: '#00bfa5', price: 0 },
    { id: 's2', name: 'GOLD', head: '#ff9900', body: '#cc7700', price: 15 },
    { id: 's3', name: 'RUBY', head: '#ff0000', body: '#aa0000', price: 30 },
    { id: 's4', name: 'COBALT', head: '#0066ff', body: '#0044aa', price: 45 },
    { id: 's5', name: 'GHOST', head: '#ffffff', body: '#cccccc', price: 75 },
    { id: 's6', name: 'RAINBOW', head: 'rainbow', body: 'rainbow', price: 100 }
];

const FOOD_SKINS = [
    { id: 'f1', name: 'PURPLE', color: '#ff00ff', price: 0 },
    { id: 'f2', name: 'ORANGE', color: '#ff9900', price: 15 },
    { id: 'f3', name: 'RED', color: '#ff0000', price: 30 },
    { id: 'f4', name: 'BLUE', color: '#0066ff', price: 45 },
    { id: 'f5', name: 'WHITE', color: '#ffffff', price: 75 },
    { id: 'f6', name: 'RAINBOW', color: 'rainbow', price: 100 }
];

/* ================= STATE (v3 Reset) ================= */
const state = {
    snake: [], dir: {x:1, y:0}, nextDir: [], food: {x:0, y:0},
    particles: [], score: 0,
    wallet: parseInt(localStorage.getItem('neon_v3_wallet') || '0'),
    ownedSkins: JSON.parse(localStorage.getItem('neon_v3_owned') || '["s1", "f1"]'),
    activeSnake: JSON.parse(localStorage.getItem('neon_v3_active_s')) || SNAKE_SKINS[0],
    activeFood: JSON.parse(localStorage.getItem('neon_v3_active_f')) || FOOD_SKINS[0],
    lastTime: 0, accumTime: 0, gameOver: true, shake: 0
};

const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d', { alpha: false });
const highEl = document.getElementById('high');
highEl.textContent = state.wallet;

function save() {
    localStorage.setItem('neon_v3_wallet', state.wallet);
    localStorage.setItem('neon_v3_owned', JSON.stringify(state.ownedSkins));
    localStorage.setItem('neon_v3_active_s', JSON.stringify(state.activeSnake));
    localStorage.setItem('neon_v3_active_f', JSON.stringify(state.activeFood));
}

function toggleShop(id) {
    const el = document.getElementById(id);
    const isOpen = el.classList.contains('open');
    document.querySelectorAll('.shop-content').forEach(s => s.classList.remove('open'));
    if (!isOpen) el.classList.add('open');
}

function renderShops() {
    const build = (list, gridId, activeObj, type) => {
        const grid = document.getElementById(gridId);
        grid.innerHTML = '';
        list.forEach(skin => {
            const isOwned = state.ownedSkins.includes(skin.id);
            const isSel = activeObj.id === skin.id;
            const card = document.createElement('div');
            card.className = `skin-card ${isSel ? 'selected' : ''}`;
            const swatchColor = (skin.color === 'rainbow' || skin.head === 'rainbow') ? 'linear-gradient(to right, red, orange, yellow, green, blue, violet)' : (skin.head || skin.color);
            card.innerHTML = `<div class="swatch" style="background:${swatchColor}"></div>
                <b>${skin.name}</b><br>${isSel ? 'ACTIVE' : (isOwned ? 'OWNED' : skin.price + ' pts')}`;
            card.onclick = (e) => {
                e.stopPropagation();
                if (isOwned) {
                    if (type === 's') state.activeSnake = skin; else state.activeFood = skin;
                } else if (state.wallet >= skin.price) {
                    state.wallet -= skin.price; state.ownedSkins.push(skin.id);
                    if (type === 's') state.activeSnake = skin; else state.activeFood = skin;
                    highEl.textContent = state.wallet;
                }
                save(); renderShops();
            };
            grid.appendChild(card);
        });
    };
    build(SNAKE_SKINS, 'snake-grid', state.activeSnake, 's');
    build(FOOD_SKINS, 'food-grid', state.activeFood, 'f');
}

/* ================= GAME CORE ================= */
const CONFIG = {
    cols: 31, rows: 15, cellSize: 0,
    speeds: { slow: { base: 6, boost: 0.1, max: 12 }, normal: { base: 8, boost: 0.15, max: 18 }, hard: { base: 10, boost: 0.2, max: 25 } },
    currentMode: 'hard'
};

function resize() {
    const container = document.getElementById('game-container');
    const rawSize = Math.min((container.clientWidth-40)/CONFIG.cols, (container.clientHeight-40)/CONFIG.rows);
    CONFIG.cellSize = Math.floor(rawSize);
    canvas.width = CONFIG.cols * CONFIG.cellSize;
    canvas.height = CONFIG.rows * CONFIG.cellSize;
}
window.addEventListener('resize', resize);
resize();

function spawnFood() {
    let valid = false;
    while (!valid) {
        state.food = { x: Math.floor(Math.random()*CONFIG.cols), y: Math.floor(Math.random()*CONFIG.rows) };
        valid = !state.snake.some(p => p.x === state.food.x && p.y === state.food.y);
    }
}

function startGame() {
    state.snake = [{x:8, y:7}, {x:7, y:7}, {x:6, y:7}];
    state.dir = {x:1, y:0}; state.nextDir = []; state.score = 0; state.particles = [];
    document.getElementById('score').textContent = '0';
    spawnFood();
    state.gameOver = false;
    state.lastTime = performance.now();
    document.getElementById('ui-layer').classList.add('hidden');
    requestAnimationFrame(loop);
}

window.addEventListener('keydown', e => {
    const k = e.key.toLowerCase();
    if (k === 'q') window.location.href = "https://google.com";
    if (k === 'r') startGame();
    if (state.gameOver) return;
    let nD = null;
    if (k === 'w' || k === 'arrowup') nD = {x:0, y:-1};
    if (k === 's' || k === 'arrowdown') nD = {x:0, y:1};
    if (k === 'a' || k === 'arrowleft') nD = {x:-1, y:0};
    if (k === 'd' || k === 'arrowright') nD = {x:1, y:0};
    if (nD && state.nextDir.length < 2) {
        const last = state.nextDir.length > 0 ? state.nextDir[state.nextDir.length-1] : state.dir;
        if (nD.x !== -last.x || nD.y !== -last.y) state.nextDir.push(nD);
    }
});

function drawRoundedRect(ctx, x, y, width, height, radius) {
    ctx.beginPath();
    ctx.moveTo(x + radius, y); ctx.lineTo(x + width - radius, y);
    ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
    ctx.lineTo(x + width, y + height - radius);
    ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
    ctx.lineTo(x + radius, y + height);
    ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
    ctx.lineTo(x, y + radius); ctx.quadraticCurveTo(x, y, x + radius, y);
    ctx.closePath(); ctx.fill();
}

function update() {
    if (state.nextDir.length > 0) state.dir = state.nextDir.shift();
    const head = { x: state.snake[0].x + state.dir.x, y: state.snake[0].y + state.dir.y };
    
    if (head.x < 0 || head.x >= CONFIG.cols || head.y < 0 || head.y >= CONFIG.rows || state.snake.some(p => p.x === head.x && p.y === head.y)) {
        state.gameOver = true; state.shake = 15; 
        
        let msg = "Score: " + state.score;
        // HARD MODE RECORD ONLY
        if (CONFIG.currentMode === 'hard' && state.score > state.wallet) {
            state.wallet = state.score;
            msg = "NEW RECORD! Wallet Updated: " + state.wallet;
        } else if (CONFIG.currentMode !== 'hard') {
            msg += " (Hard mode needed for Wallet)";
        }
        
        save();
        setTimeout(() => {
            document.getElementById('menu-text').textContent = "GAME OVER";
            document.getElementById('final-score').textContent = msg;
            document.getElementById('final-score').style.display = 'block';
            document.getElementById('high').textContent = state.wallet;
            renderShops();
            document.getElementById('ui-layer').classList.remove('hidden');
        }, 500);
        return;
    }
    state.snake.unshift(head);
    if (head.x === state.food.x && head.y === state.food.y) {
        state.score++; document.getElementById('score').textContent = state.score;
        const pColor = state.activeFood.color === 'rainbow' ? `hsl(${performance.now()/5 % 360}, 100%, 50%)` : state.activeFood.color;
        for (let i=0; i<12; i++) state.particles.push({x: head.x*CONFIG.cellSize+CONFIG.cellSize/2, y: head.y*CONFIG.cellSize+CONFIG.cellSize/2, vx:(Math.random()-0.5)*8, vy:(Math.random()-0.5)*8, life:1, color: pColor});
        spawnFood();
    } else state.snake.pop();
}

function render() {
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    if (state.shake > 0) { ctx.translate((Math.random()-0.5)*state.shake, (Math.random()-0.5)*state.shake); state.shake *= 0.9; }
    ctx.fillStyle = '#0a0a0a'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = '#333'; ctx.lineWidth = 1; ctx.beginPath();
    for(let x=0; x<=canvas.width; x+=CONFIG.cellSize) { ctx.moveTo(x,0); ctx.lineTo(x, canvas.height); }
    for(let y=0; y<=canvas.height; y+=CONFIG.cellSize) { ctx.moveTo(0,y); ctx.lineTo(canvas.width, y); }
    ctx.stroke();

    const rainbowHue = (performance.now() / 5) % 360;

    // Ball
    let fColor = state.activeFood.color;
    if (fColor === 'rainbow') fColor = `hsl(${rainbowHue}, 100%, 50%)`;
    ctx.fillStyle = fColor; ctx.shadowBlur = 15; ctx.shadowColor = fColor;
    ctx.beginPath(); ctx.arc(state.food.x*CONFIG.cellSize+CONFIG.cellSize/2, state.food.y*CONFIG.cellSize+CONFIG.cellSize/2, (CONFIG.cellSize/2.5)*(1+Math.sin(performance.now()/200)*0.1), 0, Math.PI*2); ctx.fill();
    ctx.shadowBlur = 0;

    // Snake
    state.snake.forEach((seg, i) => {
        let drawX = seg.x * CONFIG.cellSize, drawY = seg.y * CONFIG.cellSize, size = CONFIG.cellSize - 2;
        let sHead = state.activeSnake.head;
        let sBody = state.activeSnake.body;

        if (sHead === 'rainbow') {
            sHead = `hsl(${rainbowHue}, 100%, 50%)`;
            sBody = `hsl(${(rainbowHue - (i * 10)) % 360}, 100%, 40%)`;
        }

        if (i === 0) {
            ctx.fillStyle = sHead; ctx.shadowBlur = 10; ctx.shadowColor = sHead;
            drawRoundedRect(ctx, drawX+1, drawY+1, size, size, 8); ctx.shadowBlur = 0;
            ctx.fillStyle = '#000'; const eyeOff = size/4;
            let ex1 = drawX+size-eyeOff, ey1 = drawY+eyeOff, ex2 = drawX+size-eyeOff, ey2 = drawY+size-eyeOff;
            if (state.dir.x===-1){ ex1=drawX+eyeOff; ex2=drawX+eyeOff; }
            if (state.dir.y===-1){ ex1=drawX+eyeOff; ey1=drawY+eyeOff; ex2=drawX+size-eyeOff; ey2=drawY+eyeOff; }
            if (state.dir.y===1){ ex1=drawX+eyeOff; ey1=drawY+size-eyeOff; ex2=drawX+size-eyeOff; ey2=drawY+size-eyeOff; }
            ctx.beginPath(); ctx.arc(ex1, ey1, size/8, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(ex2, ey2, size/8, 0, Math.PI*2); ctx.fill();
        } else {
            ctx.fillStyle = sBody; drawRoundedRect(ctx, drawX+1, drawY+1, size, size, 4);
        }
    });

    state.particles.forEach((p, i) => {
        p.x += p.vx; p.y += p.vy; p.life -= 0.05;
        if (p.life > 0) { ctx.globalAlpha = p.life; ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, CONFIG.cellSize/6, 0, Math.PI*2); ctx.fill(); }
        else state.particles.splice(i, 1);
    });
    ctx.globalAlpha = 1;
}

function loop(now) {
    const dt = now - state.lastTime; state.lastTime = now; state.accumTime += dt;
    const p = CONFIG.speeds[CONFIG.currentMode];
    const step = 1000 / Math.min(p.max, p.base + (state.score * p.boost));
    while (state.accumTime >= step) { if (!state.gameOver) update(); state.accumTime -= step; }
    render();
    if (!state.gameOver || state.shake > 0.1 || state.particles.length > 0) requestAnimationFrame(loop);
}

document.querySelectorAll('.speed-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active'); CONFIG.currentMode = btn.dataset.speed;
    });
});
document.getElementById('start-btn').onclick = startGame;
renderShops();
</script>
</body>
</html>
