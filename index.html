<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    
    <title>Neon Snake - New skins</title>
    
    <style>
        :root {
            --bg: #050505;
            --grid: #333333; 
            --primary: #00ffcc;
            --text: #ffffff;
            --ui-bg: rgba(0, 0, 0, 0.95);
            --danger: #ff0044;
            --admin-gold: #ffcc00;
        }

        html, body { height: 100%; margin: 0; overflow: hidden; background: var(--bg); }
        body {
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0a0a0a;
            border-bottom: 1px solid #222;
            z-index: 10;
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo-img { width: 32px; height: 32px; filter: drop-shadow(0 0 5px var(--primary)); }
        h1 { font-size: 20px; margin: 0; color: var(--primary); text-shadow: 0 0 10px var(--primary); letter-spacing: 1px; }
        
        .stats { font-family: 'Courier New', monospace; font-size: 16px; color: #888; font-weight: bold; }
        #score, #high { color: #fff; }

        #game-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        canvas {
            background: #000;
            border: 5px solid #ffffff; 
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            z-index: 20; transition: opacity 0.3s;
        }
        #ui-layer.hidden { opacity: 0; pointer-events: none; }
        
        .menu-box {
            text-align: center; background: var(--ui-bg); padding: 30px;
            border: 1px solid #333; border-radius: 20px; width: 360px;
            max-height: 85vh; overflow-y: auto;
        }

        .admin-trigger-btn {
            background: transparent; color: #444; border: 1px solid #222;
            padding: 6px; width: 100%; border-radius: 8px; font-weight: 900;
            font-size: 10px; cursor: pointer; margin-bottom: 15px; transition: 0.3s;
        }
        .admin-trigger-btn.waiting { border-color: var(--admin-gold); color: var(--admin-gold); box-shadow: 0 0 10px rgba(255, 204, 0, 0.2); }

        #admin-panel {
            display: none; margin-bottom: 20px; padding: 15px;
            background: #111; border: 1px solid var(--admin-gold); border-radius: 15px;
        }
        .admin-title { color: var(--admin-gold); font-weight: 900; margin-bottom: 10px; font-size: 12px; }
        .admin-row { display: flex; gap: 5px; margin-bottom: 10px; }
        .admin-input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 5px; border-radius: 5px; }
        .admin-btn { background: var(--admin-gold); border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-weight: bold; color: #000; }

        .menu-title { font-size: 32px; font-weight: 900; color: var(--primary); margin-bottom: 20px; }

        .user-input {
            width: 100%; padding: 14px; margin-bottom: 20px;
            background: #111; border: 1px solid #333; border-radius: 12px;
            color: var(--primary); font-weight: bold; text-align: center;
            outline: none; transition: 0.3s; font-size: 14px; box-sizing: border-box;
        }
        .user-input.admin-mode { border-color: var(--admin-gold); color: var(--admin-gold); }

        .cheat-btn {
            background: linear-gradient(45deg, #ff0000, #ff8800, #ffff00, #00ff00, #0000ff, #8b00ff);
            background-size: 400% 400%; animation: rainbowShift 4s linear infinite;
            border: none; color: white; padding: 12px; width: 100%; border-radius: 10px;
            font-weight: 900; cursor: pointer; margin-bottom: 15px;
        }
        @keyframes rainbowShift { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

        .btn { background: var(--primary); color: #000; border: none; padding: 16px; font-size: 20px; font-weight: 800; border-radius: 10px; cursor: pointer; width: 100%; }
        
        .shop-btn { background: #111; color: #fff; border: 1px solid #333; padding: 14px; width: 100%; margin-top: 10px; border-radius: 10px; cursor: pointer; display: flex; justify-content: space-between; }
        .shop-content { max-height: 0; overflow: hidden; transition: 0.4s ease-out; background: #000; }
        .shop-content.open { max-height: 500px; padding: 10px; border: 1px solid #333; border-top: none; }
        
        .skin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .skin-card { background: #0a0a0a; border: 1px solid #222; padding: 10px; border-radius: 8px; cursor: pointer; font-size: 10px; }
        .skin-card.selected { border-color: var(--primary); background: rgba(0, 255, 204, 0.1); }
        .swatch { width: 14px; height: 14px; margin: 0 auto 5px; border-radius: 3px; }

        .speed-selector { margin: 15px 0; display: flex; justify-content: center; gap: 5px; }
        .speed-btn { background: transparent; color: #555; border: 1px solid #222; padding: 6px 8px; cursor: pointer; border-radius: 6px; font-size: 10px; }
        .speed-btn.active { color: var(--primary); border-color: var(--primary); }

        footer { padding: 15px; text-align: center; font-size: 12px; color: #333; }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="logo.png" alt="Logo" class="logo-img">
            <h1>NEON SNAKE</h1>
        </div>
        <div class="stats">SCORE: <span id="score">0</span> &nbsp;|&nbsp; BEST: <span id="high">0</span></div>
    </header>

    <div id="game-container">
        <canvas id="c"></canvas>
        <div id="ui-layer">
            <div class="menu-box">
                <button id="admin-trigger" class="admin-trigger-btn" onclick="handleAdminButtonClick()">ðŸ›  ADMIN CONSOLE</button>
                
                <div id="admin-panel">
                    <div class="admin-title">ADMIN TOOLS</div>
                    <div class="admin-row">
                        <input type="number" id="pts-input" class="admin-input" placeholder="Points...">
                        <button class="admin-btn" onclick="addAdminPts()">ADD</button>
                    </div>
                    <button class="admin-btn" style="width:100%" onclick="unlockEverything()">UNLOCK ALL</button>
                </div>

                <div class="menu-title" id="menu-text">READY?</div>

                <input type="text" id="username" class="user-input" placeholder="YOUR USERNAME..." maxlength="15">
                
                <button class="cheat-btn" id="cheat-btn" onclick="applyCheats()">Cheats Mode</button>

                <div class="speed-selector">
                    <button class="speed-btn" data-speed="slow">SLOW</button>
                    <button class="speed-btn" data-speed="normal">NORMAL</button>
                    <button class="speed-btn" data-speed="hard">HARD</button>
                    <button class="speed-btn" data-speed="impossible">IMPOSSIBLE</button>
                </div>

                <button class="shop-btn" onclick="toggleShop('snake-shop')">SNAKE SKINS <span>â–¼</span></button>
                <div id="snake-shop" class="shop-content"><div class="skin-grid" id="snake-grid"></div></div>

                <button class="shop-btn" onclick="toggleShop('ball-shop')">BALL COLORS <span>â–¼</span></button>
                <div id="ball-shop" class="shop-content"><div class="skin-grid" id="ball-grid"></div></div>

                <button class="btn" id="start-btn">START GAME</button>
            </div>
        </div>
    </div>

    <footer>HAPPY BIRTHDAY SANJIT</footer>

<script>
// Logic for Admin Toggle
let isAdminInputActive = false;

function handleAdminButtonClick() {
    const input = document.getElementById('username');
    const btn = document.getElementById('admin-trigger');
    const panel = document.getElementById('admin-panel');

    if (!isAdminInputActive) {
        // Switch to Password Mode
        isAdminInputActive = true;
        input.value = "";
        input.placeholder = "ENTER ADMIN PASS...";
        input.classList.add('admin-mode');
        btn.classList.add('waiting');
        btn.innerText = "âš¡ SUBMIT PASSWORD";
    } else {
        // Check Password
        if (input.value === "sanjit2026") {
            panel.style.display = "block";
            resetAdminButton();
        } else {
            // Wrong or Empty
            alert("ACCESS DENIED");
            resetAdminButton();
        }
    }
}

function resetAdminButton() {
    const input = document.getElementById('username');
    const btn = document.getElementById('admin-trigger');
    isAdminInputActive = false;
    input.placeholder = "YOUR USERNAME...";
    input.classList.remove('admin-mode');
    input.value = state.username; // Restore username
    btn.classList.remove('waiting');
    btn.innerText = "ðŸ›  ADMIN CONSOLE";
}

// Rest of Snake Game Logic
const AudioFX = {
    ctx: null,
    init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
    play(freq, type, dur) {
        this.init(); try { const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
        osc.type = type; osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
        gain.gain.setValueAtTime(0.1, this.ctx.currentTime); gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + dur);
        osc.connect(gain); gain.connect(this.ctx.destination); osc.start(); osc.stop(this.ctx.currentTime + dur); } catch(e){}
    }
};

const SNAKE_SKINS = [
    { id: 's1', name: 'NEON', head: '#00ffcc', body: '#00bfa5', price: 0 },
    { id: 'svoid', name: 'VOID', head: '#000000', body: '#000000', price: 0, pair: 'bvoid' },
    { id: 's_pink', name: 'SANJIT FAV', head: 'special_pink_yellow', body: 'special_pink_yellow', price: 15, pair: 'b_yellow' }, 
    { id: 's6', name: 'RAINBOW', head: 'rainbow', body: 'rainbow', price: 50 }
];

const BALL_COLORS = [
    { id: 'b1', name: 'PURPLE', color: '#ff00ff', price: 0 },
    { id: 'bvoid', name: 'VOID', color: '#000000', price: 0, pair: 'svoid' },
    { id: 'b_yellow', name: 'SANJIT FAV', color: 'special_pink_yellow', price: 15, pair: 's_pink' },
    { id: 'b5', name: 'RAINBOW', color: 'rainbow', price: 50 }
];

const state = {
    snake: [], dir: {x:1, y:0}, lastD: {x:1, y:0},
    food: {x:0, y:0}, score: 0, 
    wallet: parseInt(localStorage.getItem('neon_v4_best') || '0'), 
    username: localStorage.getItem('neon_v4_user') || '',
    ownedSkins: JSON.parse(localStorage.getItem('neon_v4_owned') || '["s1", "svoid"]'),
    ownedBalls: JSON.parse(localStorage.getItem('neon_v4_balls') || '["b1", "bvoid"]'),
    activeSnake: SNAKE_SKINS[0], activeBall: BALL_COLORS[0],
    gameOver: true, lastTime: 0, accumTime: 0, cheatsActive: false
};

const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
const CONFIG = { cols: 31, rows: 15, cellSize: 20, currentMode: 'hard' };
const SPEEDS = { slow: 7, normal: 10, hard: 15, impossible: 25 };

function save() {
    if (state.cheatsActive) return;
    localStorage.setItem('neon_v4_best', state.wallet);
    localStorage.setItem('neon_v4_user', state.username);
}

function addAdminPts() {
    state.wallet += parseInt(document.getElementById('pts-input').value) || 0;
    renderShops(); save();
}

function unlockEverything() {
    state.ownedSkins = SNAKE_SKINS.map(s => s.id);
    state.ownedBalls = BALL_COLORS.map(b => b.id);
    renderShops();
}

function applyCheats() {
    state.cheatsActive = true; unlockEverything();
    document.getElementById('cheat-btn').innerText = "CHEATS ACTIVE";
}

function toggleShop(id) {
    document.getElementById(id).classList.toggle('open');
}

function renderShops() {
    document.getElementById('high').textContent = state.wallet;
    const sGrid = document.getElementById('snake-grid'); sGrid.innerHTML = '';
    SNAKE_SKINS.forEach(s => {
        const card = document.createElement('div');
        card.className = `skin-card ${state.activeSnake.id === s.id ? 'selected' : ''}`;
        card.innerHTML = `<b>${s.name}</b>`;
        card.onclick = () => { if(state.ownedSkins.includes(s.id)) state.activeSnake = s; renderShops(); };
        sGrid.appendChild(card);
    });
}

function resize() {
    const ww = window.innerWidth;
    CONFIG.cellSize = ww < 600 ? 10 : 20;
    canvas.width = CONFIG.cols * CONFIG.cellSize;
    canvas.height = CONFIG.rows * CONFIG.cellSize;
}

function spawnFood() {
    state.food = { x: Math.floor(Math.random()*CONFIG.cols), y: Math.floor(Math.random()*CONFIG.rows) };
}

function startGame() {
    state.username = document.getElementById('username').value;
    save();
    state.snake = [{x:5,y:5},{x:4,y:5},{x:3,y:5}];
    state.dir = {x:1,y:0}; state.score = 0;
    spawnFood(); state.gameOver = false;
    document.getElementById('ui-layer').classList.add('hidden');
    requestAnimationFrame(loop);
}

function update() {
    const head = { x: state.snake[0].x + state.dir.x, y: state.snake[0].y + state.dir.y };
    if (head.x < 0 || head.x >= CONFIG.cols || head.y < 0 || head.y >= CONFIG.rows) {
        state.gameOver = true;
        document.getElementById('ui-layer').classList.remove('hidden');
        return;
    }
    state.snake.unshift(head);
    if (head.x === state.food.x && head.y === state.food.y) {
        state.score++; state.wallet++;
        document.getElementById('score').innerText = state.score;
        spawnFood();
    } else state.snake.pop();
}

function loop(t) {
    if (state.gameOver) return;
    const dt = t - state.lastTime;
    if (dt > 1000/SPEEDS[CONFIG.currentMode]) {
        update();
        state.lastTime = t;
    }
    ctx.fillStyle = '#000'; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = state.activeBall.color === 'rainbow' ? 'red' : state.activeBall.color;
    ctx.fillRect(state.food.x*CONFIG.cellSize, state.food.y*CONFIG.cellSize, CONFIG.cellSize, CONFIG.cellSize);
    state.snake.forEach(s => {
        ctx.fillStyle = state.activeSnake.head === 'rainbow' ? 'cyan' : state.activeSnake.head;
        ctx.fillRect(s.x*CONFIG.cellSize, s.y*CONFIG.cellSize, CONFIG.cellSize-1, CONFIG.cellSize-1);
    });
    requestAnimationFrame(loop);
}

document.addEventListener('DOMContentLoaded', () => {
    resize(); renderShops();
    document.getElementById('start-btn').onclick = startGame;
    window.addEventListener('keydown', e => {
        if(e.key === "w") state.dir = {x:0, y:-1};
        if(e.key === "s") state.dir = {x:0, y:1};
        if(e.key === "a") state.dir = {x:-1, y:0};
        if(e.key === "d") state.dir = {x:1, y:0};
    });
});
</script>
</body>
